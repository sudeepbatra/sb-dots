nticationWithIntegration.loadingMessage":"Autorizando con la integración…","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"Autenticar","externalObjectBlock.errorDropdown.copiedDebuggingInfo":"Copiado en el portapapeles.","externalObjectInstance.bodyAttribute.moreLabel":"más","externalObjectInstance.bodyAttribute.showLessLabel":"mostrar menos","externalObjectInstanceBlock.editLabel.message":"Vista previa del enlace","externalObjectInstanceBlock.placeholder.message":"Adjuntar {value}","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"Copiar información de depuración","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"Ver guía","factoryBlock.buttonName.subtitle":"¿Cómo debería llamarse este botón?","factoryBlock.buttonName.title":"Nombre del botón","factoryBlock.configureButton.label":"Botón de configuración de la plantilla","factoryBlock.configureMenu.closeButton.label":"Cerrar","factoryBlock.configureTemplate.button.label":"Configurar plantilla","factoryBlock.emptyTemplate.placeholder":"Vacío. Coloca bloques aquí…","factoryBlock.moreActions.button.label":"Más acciones…","factoryBlock.newItem.button.label":"Agregar un ítem nuevo","factoryBlock.newItem.button.placeholder":"Agregar un ítem nuevo","factoryBlock.templateArea.subtitle.":"Coloca aquí los bloques que quieras duplicar cada vez que se haga clic en el botón.","factoryBlock.templateArea.title":"Plantilla","failedToImportConfluenceResultEmail.emailText":"Haz clic <loggerpagelink>aquí</loggerpagelink> para ver el resumen de las importaciones.","failedToImportConfluenceResultEmail.subjectLine":"No se pudo realizar tu importación de Notion.","faq.addingAndRemovingMembers.answer":"<p>Tanto si tu programa de facturación es mensual como anual, es posible que se te cobre mensualmente si haces este tipo de cambios. Si agregaste miembros, se te cobrará una cantidad prorrateada basada en el porcentaje del ciclo de facturación restante al momento en que se agregó cada miembro. Si eliminaste miembros, recibirás crédito a través del mismo método.</p>","faq.addingAndRemovingMembers.question":"¿Cómo funciona la adición y eliminación de miembros?","faq.advancedPermissions.answer":"<p>Si estás en el período de prueba gratuito del plan Equipo, puedes elegir el nivel de acceso de cada página entre \"Acceso completo\", \"Puede ver\" o \"Puede comentar\". Esto determina cómo otros usuarios pueden interactuar con esa página. \"Acceso completo\" significa que podrán editar, comentar y compartir la página con otros.</p><p>Los planes pagos de Equipo y Enterprise ofrecen la opción \"Puede editar\", la cual permite editar y comentar la página, pero no compartirla con otros. Esto es muy útil si no quieres que el contenido se filtre fuera de tu equipo.</p><p><contactsales>Contacta al equipo de ventas para más información</contactsales></p>","faq.advancedPermissions.question":"¿Qué permisos avanzados ofrecen los planes Equipo y Empresa?","faq.cancelPlan.answer":"<p>Tu suscripción a Notion, ya sea anual o mensual, se renovará de forma automática hasta que la canceles. Puedes cancelar tu suscripción si te diriges a \"Configuración y miembros\" en la barra lateral izquierda en la versión de escritorio y seleccionas \"Planes\", y luego \"Bajar de categoría\". Después de cancelar, seguirás teniendo acceso a todas las funciones de pago hasta el final de tu ciclo de facturación.</p><p><billingandpaymentlink>Encuentra aquí más información sobre la facturación</billingandpaymentlink></p>","faq.cancelPlan.question":"¿Cómo cancelo mi plan pago?","faq.changePaymentMethod.answer":"<p>Puedes cambiar tu método de pago en cualquier momento desde tu configuración de facturación.</p>","faq.changePaymentMethod.question":"¿Puedo cambiar mi método de pago?","faq.changePlans.answer":"<p>Cambiar la categoría de tu plan funciona de manera similar a cómo se agregan y eliminan miembros. Te debitaremos o acreditaremos según el porcentaje del ciclo de facturación restante en el momento en que se cambió de plan.</p>","faq.changePlans.question":"¿Qué pasa cuando cambio de plan?","faq.deleteBlocks.answer":"<p>¡Por supuesto! Funciona igual que el límite de almacenamiento de tu teléfono o computadora. Si eliminas algo, liberas espacio.</p>","faq.deleteBlocks.question":"¿Puedo eliminar bloques para liberar espacio de almacenamiento?","faq.freeVsPersonalAndTeam.answer":"<p>La principal diferencia está en la colaboración con otros.</p><p>El plan Personal gratuito está diseñado para uso individual, pero permite invitar hasta 5 personas distintas. Pueden ser amigos, familiares, o cualquier persona con la que quieras colaborar de forma privada. También puedes compartir una página públicamente y permitir comentarios o ediciones. En el menú \"Compartir\" de la esquina superior derecha, activa \"Compartir en la web\" y luego \"Permitir edición\". Cualquier usuario de Notion que posea el enlace podrá editar tu página.</p><p>El plan Personal Pro te permite agregar un número ilimitado de personas para colaborar de forma privada. Por ejemplo, si tienes tu propia empresa, puedes invitar a tus clientes para que te den su opinión sobre tu trabajo. </p><p>Con el plan Equipo, puedes agregar miembros a tu espacio de trabajo para que todos compartan y trabajen en el mismo contenido. También incluye más controles de permisos y administración para que tus compañeros de equipo y tú puedan trabajar juntos de manera segura. Consulta el cuadro comparativo de planes para más detalles.</p>","faq.freeVsPersonalAndTeam.question":"¿En qué se diferencia el plan Personal gratuito de los planes Personal Pro y Equipo?","faq.howToApplyCredit.answer":"<p>Para usar el crédito, primero debes cambiarte a un plan pago. Durante este proceso, puedes optar por usar parte o la totalidad del crédito de tu cuenta para pagar el plan.</p>","faq.howToApplyCredit.question":"¿Cómo puedo usar el crédito en mi espacio de trabajo?","faq.howToEarnCredit.answer":"<p>Puedes obtener crédito usando Notion en tus dispositivos y probando nuevas funciones. Ve a la pestaña Obtener crédito en Configuración y miembros para obtener más información.</p>","faq.howToEarnCredit.question":"¿Cómo puedo obtener crédito?","faq.importStorageLimit.answer":"<p>El contenido importado no cuenta para el límite de almacenamiento de tu espacio de trabajo. Queremos asegurarnos de que empieces a usar Notion de la forma más cómoda posible.</p>","faq.importStorageLimit.question":"¿Cómo afecta la importación de contenido de otra aplicación a mi límite de almacenamiento en bloques si estoy en el período de prueba del plan Equipo?","faq.mandatoryRefund.answer":"<p>Si vives en la Unión Europea, el Reino Unido u otra región que tenga una política de reembolso obligatorio, puedes optar por un reembolso de la suscripción mensual una vez transcurrido el plazo de 72 horas. Por ejemplo, los clientes de la Unión Europea pueden recibir un reembolso completo de una suscripción mensual en los 14 días siguientes a la compra, en lugar de 72 horas.</p><p>Para solicitar un reembolso, ponte en contacto con nosotros desde la aplicación o envía un correo electrónico a team@makenotion.com. Si vives en una región con una política de reembolso obligatorio, avísanos y te ayudaremos con mucho gusto.</p>","faq.mandatoryRefund.question":"¿Qué pasa si vivo en una región en la que la política de reembolso sea obligatoria?","faq.maximumEarnedCredit.answer":"<p>Sí, puedes obtener hasta {maximumAmountInDollars} en crédito.</p>","faq.maximumEarnedCredit.question":"¿Hay una cantidad máxima de crédito que puedo obtener?","faq.monthlyAndYearlyBilling.answer":"<p>¡Por supuesto! La facturación puede ser mensual o anual. La opción anual es siempre más económica (alrededor de un 20 % menos). Por ejemplo, el plan Equipo cuesta 10 dólares por miembro al mes con el pago mensual, pero cuesta 8 dólares por miembro al mes si se elige el pago anual.</p>","faq.monthlyAndYearlyBilling.question":"¿Existen opciones de facturación mensual y anual?","faq.multipleTeams.answer":"<p>¡Por supuesto! Puedes usar la misma dirección de correo electrónico para crear y unirte a varios equipos. Sin embargo, cada uno de estos espacios de trabajo tendrá su propio plan y se deberá gestionar el cambio de categoría de forma individual.</p>","faq.multipleTeams.question":"¿Puedo pertenecer a varios equipos en Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Cambia la categoría de tu plan a Personal Pro para poder tener una cantidad ilimitada de invitados, o al plan Equipo si colaboras con el mismo grupo de personas. También puedes revisar y eliminar invitados inactivos en \"Configuración y miembros\".</p>","faq.overGuestLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de invitados en mi plan Personal?","faq.overStorageLimitInFreePlan.answer":"<p>Puedes seguir leyendo, editando y organizando los bloques de contenido existentes como siempre, pero no podrás agregar bloques nuevos.</p><p>Sin embargo, puedes eliminar bloques para liberar espacio de almacenamiento.</p>","faq.overStorageLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de almacenamiento de bloques durante mi período de prueba del plan Equipo?","faq.paymentFailure.answer":"<p>Se enviará una notificación al correo electrónico vinculado a tu cuenta cuando haya problemas con el pago. Se puede volver a intentar procesar un pago hasta 4 veces durante el mes siguiente. Si aun así el pago no se pudo realizar correctamente, se cancelará tu subscripción y pasarás a tener el plan gratuito.</p>","faq.paymentFailure.question":"¿Qué pasa si mi pago no se puede procesar correctamente? ¿Por ejemplo, si expira mi tarjeta de crédito?","faq.paymentProcessor.answer":"<p>Usamos Stripe para procesar tu pago. Es el mismo proveedor de pagos que usan productos como Twitter, Pinterest y Lyft. Nosotros no tenemos acceso a la información de tu tarjeta de crédito.</p>","faq.paymentProcessor.question":"¿Cómo se procesa mi pago?","faq.personalPricing.answer":"<p>Si subes la categoría de tu espacio de trabajo a Personal Pro, se te cobrará una tarifa fija (5 USD mensuales o 48 USD anuales).</p><p>Los invitados son gratis, pero solo se pueden agregar a una página a la vez.</p>","faq.personalPricing.question":"¿Cómo se calcula el precio del plan Personal Pro?","faq.refund.answer":"<p>Nuestra política de reembolso es simple. Si piensas que fue un error contratar una suscripción de Notion, contáctanos a través de la app o por correo electrónico escribiendo a team@makenotion.com. Con gusto, te reembolsaremos el monto total (sin prorratear) si cancelas en un plazo de 72 horas después de haber adquirido la suscripción con facturación mensual, o en un plazo de 30 días después de haber adquirido la suscripción con facturación anual.</p><p>Si por cualquier razón Notion no cumple con tus expectativas, escríbenos a team@makenotion.com. Nos encantaría leerte y trabajar contigo para brindarte la mejor experiencia posible.</p>","faq.refund.question":"¿Cómo funcionan los reembolsos?","faq.runOutOfCredit.answer":"<p>Si te quedas sin crédito, el pago de tu cuenta se realizará a través del método que hayas seleccionado.</p>","faq.runOutOfCredit.question":"¿Qué pasa si me quedo sin crédito?","faq.serviceLevelAgreement.answer":"<p>No ofrecemos un SLA estándar. Para equipos con más de 100 miembros, podemos ofrecer un SLA personalizado.</p><p><contactsales>Comunícate con el equipo de ventas para obtener más información</contactsales></p>","faq.serviceLevelAgreement.question":"¿Tienen un acuerdo de nivel de servicio (SLA)?","faq.studentDiscount.answer":"<p>El plan Personal Pro es gratuito para estudiantes y docentes. Esto te permite colaborar con una cantidad ilimitada de invitados y acceder al historial de versiones. Solo tienes que registrarte con tu dirección de correo electrónico asociada a tu centro educativo e inmediatamente obtendrás acceso a estas funciones.</p><p>Si ya tienes un plan Personal Pro, cambia el correo electrónico asociado a tu cuenta por tu dirección de correo electrónico educativo para obtener el plan de forma gratuita. Si ya usas nuestro plan Educación gratuito, se cambiará de forma automática al plan Personal Pro.</p><p><helpcenterlink>Visita el centro de ayuda para obtener más información</helpcenterlink></p>","faq.studentDiscount.question":"¿Ofrecen descuentos para estudiantes?","faq.teamAdminTools.answer":"<p>En la prueba gratuita del plan Equipo, todos los miembros de tu espacio de trabajo son administradores. Esto significa que pueden modificar la configuración del equipo e invitar a otras personas al espacio de trabajo.</p><p>Si quieres que solo determinadas personas cuenten con permisos de administrador, te recomendamos cambiarte al plan Equipo completo. Este plan te permite elegir quiénes serán administradores y quiénes solo miembros. Los miembros no pueden editar la información de facturación ni las opciones de seguridad, ni tampoco pueden compartir el contenido fuera del espacio de trabajo.</p>","faq.teamAdminTools.question":"¿Qué herramientas de administración ofrece el plan Equipo?","faq.teamPricing.answer":"<p>Si cambias la categoría de tu espacio de trabajo al plan Equipo, se te cobrará una tarifa por miembro (10 USD mensuales o 96 USD anuales). Por ejemplo, si pagas mensualmente y tienes 5 miembros, se te cobrarán 50 USD mensuales.</p><p>Los invitados son gratuitos, pero solo pueden acceder a las páginas específicas a las que han sido invitados. En otras palabras, los invitados no podrán ver todas las páginas del equipo en la sección \"Espacio de trabajo\" de la barra lateral izquierda.</p>","faq.teamPricing.question":"¿Cómo se calcula el precio del plan Equipo?","faq.teamTrial.answer":"<p>Cuando se te pregunte cómo te gustaría configurar Notion al registrarte, selecciona Equipo e iniciarás automáticamente una prueba del plan Equipo. Tendrás acceso a la mayoría de las características de un plan Equipo pago, pero con un límite de almacenamiento de 1 000 bloques. Si tu equipo quiere agregar más bloques, deberás cambiarte al plan Equipo completo. Arriba encontrarás más detalles.</p>","faq.teamTrial.question":"¿Cómo puedo probar el plan Equipo de forma gratuita?","faq.useNotionForFree.answer":"<p>¡Por supuesto! Notion es gratis de por vida.</p><p>Para uso propio, el plan Personal es completamente gratuito. La prueba gratuita del plan Equipo tiene un límite de 1 000 bloques, más que suficiente para probar Notion con tu equipo antes de suscribirte.</p>","faq.useNotionForFree.question":"¿Puedo usar Notion gratis?","faq.whatIsABlock.answer":"<p>Un bloque es un elemento de contenido que agregas a tu página. Puede ser un párrafo, una tarea pendiente, una imagen, un bloque de código, un archivo adjunto, etc. Le darás forma a tu página agregando estos bloques de contenido.</p>","faq.whatIsABlock.question":"¿Qué es un bloque?","faq.whyBillingInformation.answer":"<p>Incluso teniendo suficiente crédito para pagar tu siguiente factura, es necesario que ingreses tu información de facturación, así tendríamos un método de pago alternativo en el caso de que te quedaras sin crédito.</p>","faq.whyBillingInformation.question":"¿Por qué necesitan mi información de facturación si tengo suficiente crédito para pagar mi suscripción a Notion?","faqList.moreQuestionsTextHelpCenter":"¿Tienes más preguntas? Consulta nuestro <messagelink>centro de ayuda</messagelink> para más información.","faqList.moreQuestionsTextIntercom":"¿Tienes más preguntas? <messagelink>Contacta al equipo de soporte</messagelink>","figmaBlock.caption":"Funciona con cualquier enlace público de Figma","figmaBlock.placeholder":"Insertar Figma","fileBlock.embedButton.label":"Insertar enlace","fileBlock.fileTab.title":"Archivo","fileBlock.linkPrompt.caption":"Funciona con enlaces a archivos PDF, Google Drive, Google Maps, CodePen…","fileBlock.linkPrompt.placeholder":"Pegar el enlace a un archivo…","fileBlock.uploadOrEmbed.placeholder":"Subir o insertar un archivo","filePropertyMenu og.notionAppNotInApplications.message":"Para que la actualización automática funcione, mueve la aplicación Notion a la carpeta /Aplicaciones.","notionDocsTutorialExampleBrainstorm_0":"Ejemplo de lluvia de ideas","notionDocsTutorialExampleBrainstorm_0_0":"Consejo de Notion:","notionDocsTutorialExampleBrainstorm_0_1":"Usa esta plantilla para obtener ideas de tu equipo aunque no estén en la misma sala. Formula una pregunta que te gustaría que respondieran. La gente puede agregar sus ideas con viñetas debajo de la pregunta y etiquetarse. Haz clic en Nuevo tema para crear una nueva pregunta.","notionDocsTutorialExampleBrainstorm_10_0":"↓ Insertar ejemplos a continuación","notionDocsTutorialExampleBrainstorm_2_0":"Agregar un nuevo tema","notionDocsTutorialExampleBrainstorm_2_0_0":"[Pregunta a responder]","notionDocsTutorialExampleBrainstorm_2_1_0":"Primera idea","notionDocsTutorialExampleBrainstorm_2_2_0":"Segunda idea","notionDocsTutorialExampleBrainstorm_2_3_0":"Tercera idea","notionDocsTutorialExampleBrainstorm_2_4_0":"Cuarta idea","notionDocsTutorialExampleBrainstorm_3_0":"[Pregunta a responder]","notionDocsTutorialExampleBrainstorm_4_0":"Primera idea","notionDocsTutorialExampleBrainstorm_4_1":"‣","notionDocsTutorialExampleBrainstorm_5_0":"Segunda idea","notionDocsTutorialExampleBrainstorm_5_1":"‣","notionDocsTutorialExampleBrainstorm_6_0":"Tercera idea","notionDocsTutorialExampleBrainstorm_6_1":"‣","notionDocsTutorialExampleBrainstorm_7_0":"Cuarta idea","notionDocsTutorialExampleBrainstorm_7_1":"‣","notionDocsTutorialExampleBrainstorm_8_0":"Pizarra","notionDocsTutorialExampleBrainstorm_9_0":"Consejo de Notion:","notionDocsTutorialExampleBrainstorm_9_1":"Notion facilita la incorporación de recursos creativos de otras aplicaciones para que todos se concentren en el mismo documento. Por ejemplo, puedes incrustar tableros de mapas mentales de Miro y archivos de Figma que se actualizarán en tiempo real.","notionDocsTutorialExamplePrd_0":"Ejemplo de especificaciones de producto","notionDocsTutorialExamplePrd_10_0":"🛫 Plan","notionDocsTutorialExamplePrd_11_0":"Ejemplos de preguntas a responder:","notionDocsTutorialExamplePrd_11_0_0":"Pregunta 1: ¿Todos saben qué vamos a lanzar?","notionDocsTutorialExamplePrd_11_0_0_0":"Alineación interna","notionDocsTutorialExamplePrd_11_0_0_0_0":"¿Podemos explicar en qué consiste este cambio?","notionDocsTutorialExamplePrd_11_0_0_1_0":"¿Se compartieron los detalles de este cambio con otras funciones?","notionDocsTutorialExamplePrd_11_0_1_0":"Mensajería externa","notionDocsTutorialExamplePrd_11_0_1_0_0":"¿Cómo vamos a comunicar nuestro lanzamiento a los clientes?","notionDocsTutorialExamplePrd_11_0_1_1_0":"¿Cómo entenderán los clientes los cambios debidos a este lanzamiento?","notionDocsTutorialExamplePrd_11_1":"¿Qué estamos construyendo? ¿Cómo funciona? ¿Cómo sabemos que funciona? ¿Qué estamos midiendo? ¿Cuándo estará listo?","notionDocsTutorialExamplePrd_11_1_0":"Pregunta 2: ¿Estamos seguros de que esto va a funcionar?","notionDocsTutorialExamplePrd_11_1_0_0":"Calidad","notionDocsTutorialExamplePrd_11_1_0_0_0":"¿Se probó este producto de forma adecuada?","notionDocsTutorialExamplePrd_11_1_0_1_0":"¿Se comprobaron los efectos en otros productos?","notionDocsTutorialExamplePrd_11_1_0_2_0":"¿Se realizó una planificación de capacidad?","notionDocsTutorialExamplePrd_11_1_0_3_0":"¿Existe un plan de contingencia si el lanzamiento no va bien?","notionDocsTutorialExamplePrd_11_1_1_0":"Medición","notionDocsTutorialExamplePrd_11_1_1_0_0":"¿Sabemos cómo determinar si este lanzamiento es un éxito o no?","notionDocsTutorialExamplePrd_11_1_1_1_0":"¿Pueden los demás ver cómo va este lanzamiento?","notionDocsTutorialExamplePrd_11_2":"A continuación, responde a estas preguntas:","notionDocsTutorialExamplePrd_11_2_0":"Pregunta 3: ¿Cuáles son los pasos del lanzamiento?","notionDocsTutorialExamplePrd_11_2_0_0":"Plan","notionDocsTutorialExamplePrd_11_2_0_0_0":"¿Se acordaron las audiencias de lanzamiento con el responsable de marketing del producto?","notionDocsTutorialExamplePrd_11_2_0_1_0":"¿Se acordaron los pasos de lanzamiento con el responsable de marketing del producto?","notionDocsTutorialExamplePrd_11_3_0":"🚀 ¡Llegó el momento!","notionDocsTutorialExamplePrd_12_0":"… y no dudes en poner enlaces a otros documentos más detallados","notionDocsTutorialExamplePrd_1_0":"Consejo de Notion:","notionDocsTutorialExamplePrd_1_1":"En Notion, usamos esta plantilla para ayudar a los equipos a planificar, diseñar y desarrollar productos con las mayores posibilidades de éxito. Ayuda a los equipos a pensar en su trabajo con mayor profundidad, mejora la comunicación asincrónica con otros equipos y crea un espacio para la colaboración.","notionDocsTutorialExamplePrd_2_0":"👀 Problema","notionDocsTutorialExamplePrd_3_0":"Ejemplos de preguntas a responder:","notionDocsTutorialExamplePrd_3_1":"¿Qué problema estamos resolviendo? ¿Para quién? ¿Cuándo experimentan este problema? ¿Qué datos, investigaciones y comentarios tenemos que expliquen este problema? ¿Con qué clientes estamos trabajando o escuchando para entender mejor este problema? ¿Por qué es urgente resolver este problema? ¿Por qué es importante?","notionDocsTutorialExamplePrd_6_0":"💭 Propuesta","notionDocsTutorialExamplePrd_7_0":"Ejemplos de preguntas para responder:","notionDocsTutorialExamplePrd_7_1":"¿Cómo resolvemos este problema? ¿Qué alternativas tomamos en cuenta? ¿Por qué optamos por esto? ¿Cuál es la forma general de esta solución? ¿Tenemos alguna maqueta, prototipos o comparaciones relevantes en el mercado? ¿Cómo sabremos que resolvimos este problema? ¿Qué vamos a medir? ¿Tuvimos en cuenta cómo vamos a construir esto para que sea rápido, eficaz, escalable y/o de relativo bajo costo en nuestros servicios?","notionDocsTutorialExampleTechSpec_0":"Ejemplo de especificaciones técnicas","notionDocsTutorialExampleTechSpec_0_0":"Planteamiento del problema","notionDocsTutorialExampleTechSpec_10_0":"Los diagramas pueden ser muy útiles en este caso.","notionDocsTutorialExampleTechSpec_12_0":"¿Cuáles son los cambios en el modelo de datos de alto nivel?","notionDocsTutorialExampleTechSpec_13_0":"En ellos, se debe incluir cualquier cambio en el esquema de la base de datos, o cualquier cambio en los campos estructurados, por ejemplo, una columna JSON existente.","notionDocsTutorialExampleTechSpec_15_0":"¿Cuáles son los principales cambios en la interfaz de usuario?","notionDocsTutorialExampleTechSpec_17_0":"Riesgos","notionDocsTutorialExampleTechSpec_18_0":"¿Qué riesgos podría introducir este conjunto de cambios? Considera la posibilidad de realizar un","notionDocsTutorialExampleTechSpec_18_1":"análisis previo","notionDocsTutorialExampleTechSpec_18_2":"para plantear riesgos. Asegúrate de incluir la mitigación de estos riesgos en los planes de implantación y despliegue.","notionDocsTutorialExampleTechSpec_1_0":"¿Qué problema estás tratando de resolver? Si hay un PRD, puede ser un bloque sincronizado del PRD. Incluye enlaces a cualquier otro documento que sea relevante para los antecedentes o el contexto.","notionDocsTutorialExampleTechSpec_20_0":"¿Hay cambios que no sean reversibles?","notionDocsTutorialExampleTechSpec_22_0":"¿Este proyecto tiene implicaciones especiales para la seguridad y la privacidad de los datos?","notionDocsTutorialExampleTechSpec_24_0":"¿Este cambio podría aumentar significativamente la carga en cualquiera de nuestros sistemas de backend?","notionDocsTutorialExampleTechSpec_26_0":"¿Este proyecto tiene alguna dependencia?","notionDocsTutorialExampleTechSpec_28_0":"Soluciones alternativas","notionDocsTutorialExampleTechSpec_29_0":"¿Qué alternativas se tuvieron en cuenta? Describe los criterios de evaluación para elegir la solución propuesta.","notionDocsTutorialExampleTechSpec_2_0":"Objetivos","notionDocsTutorialExampleTechSpec_30_0":"Plan de implementación y puesta en marcha","notionDocsTutorialExampleTechSpec_31_0":"Rellena esta sección en función de lo que sea relevante para el tamaño y el alcance de este proyecto. Esta sección también puede definirse cuando se inicie el proyecto, pero es aconsejable completarla progresivamente a medida que el proyecto avance hacia su lanzamiento.","notionDocsTutorialExampleTechSpec_33_0":"¿Este proyecto requiere una migración?","notionDocsTutorialExampleTechSpec_34_0":"Si es necesaria una migración extensa, escribe una especificación técnica exclusiva para ella e incluye el enlace aquí. Describe cómo revertir la situación en caso de que la migración no tenga éxito.","notionDocsTutorialExampleTechSpec_36_0":"¿Este proyecto forma parte de un experimento o es una característica destacada?","notionDocsTutorialExampleTechSpec_37_0":"Describe cómo apoyar un lanzamiento incremental si es necesario.","notionDocsTutorialExampleTechSpec_39_0":"Criterios de éxito","notionDocsTutorialExampleTechSpec_3_0":"¿Qué debería conseguirse con la implementación de este proyecto?","notionDocsTutorialExampleTechSpec_40_0":"¿Cómo se va a validar que la solución funciona correctamente?","notionDocsTutorialExampleTechSpec_41_0":"Describe las pruebas automatizadas y/o manuales que se realizarán. ¿Este proyecto necesita pruebas de carga o estrés? Esto también puede ser un documento separado del plan de pruebas que se comparte con el equipo de control de calidad y se vincula aquí.","notionDocsTutorialExampleTechSpec_43_0":"¿Qué tipos de supervisión y alertas se harán para garantizar que este proyecto no disminuya el rendimiento y la fiabilidad?","notionDocsTutorialExampleTechSpec_44_0":"Por ejemplo, más solicitudes, tasas de error y latencia.","notionDocsTutorialExampleTechSpec_4_0":"Fuera de los objetivos","notionDocsTutorialExampleTechSpec_5_0":"¿Qué es lo que explícitamente no se incluye y por qué?","notionDocsTutorialExampleTechSpec_6_0":"Solución propuesta","notionDocsTutorialExampleTechSpec_7_0":"¿Qué cambios se necesitan para resolver este problema y alcanzar los objetivos del proyecto?","notionDocsTutorialExampleTechSpec_9_0":"¿Cuáles son los cambios arquitectónicos de alto nivel?","notionDocsTutorialSimpleDocsGettingStarted_0":"Introducción a los documentos","notionDocsTutorialSimpleDocsGettingStarted_0_0_0_0":"Esta plantilla de Documentos te ayuda a organizar los conocimientos compartidos de tu equipo para que todos tengan siempre la información más actualizada.","notionDocsTutorialSimpleDocsGettingStarted_10_0":"Para facilitar la creación de documentos del mismo tipo (como los de inicio de proyecto o los de diseño), las plantillas de bases de datos permiten definir y replicar ciertos elementos de la página con un solo clic.","notionDocsTutorialSimpleDocsGettingStarted_11_0":"Para editar, instalar más o crear el tuyo propio, haz clic en el menú desplegable junto al botón azul \"Nuevo\":","notionDocsTutorialSimpleDocsGettingStarted_12_0":"Vistas, filtros y órdenes","notionDocsTutorialSimpleDocsGettingStarted_13_0":"Las vistas son diseños personalizables y flexibles para visualizar tus bases de datos y propiedades como una tabla, tablero, calendario, cronograma o lista. Esta plantilla viene con varias vistas de documentos. ¡Puedes personalizar cada una de ellas o crearlas desde cero!","notionDocsTutorialSimpleDocsGettingStarted_14_0":"Marco 6.png","notionDocsTutorialSimpleDocsGettingStarted_15_0":"Consulta esta guía para descubrir más sobre los diseños de bases de datos de Notion como, por ejemplo, cuándo usar cada tipo de vista:","notionDocsTutorialSimpleDocsGettingStarted_15_1":"https://www.notion.so/help/guides/when-to-use-each-type-of-database-view","notionDocsTutorialSimpleDocsGettingStarted_15_2":".","notionDocsTutorialSimpleDocsGettingStarted_1_0":"Puedes usar las páginas de Notion para colaborar con tu equipo en documentos, como, por ejemplo, especificaciones técnicas, vistas generales de la arquitectura y notas de inicio del proyecto. Cada documento puede almacenarse en esta base de datos para ayudar a que tu equipo esté organizado.","notionDocsTutorialSimpleDocsGettingStarted_2_0":"Cómo usar esta plantilla","notionDocsTutorialSimpleDocsGettingStarted_3_0":"Esta es la base de datos de documentación de tu equipo. Puedes hacer clic en cada elemento para abrirlo en su propia página, donde podrás agregar información importante: notas de estrategia, documentos de requisitos del producto y críticas de diseño.","notionDocsTutorialSimpleDocsGettingStarted_3_0_0":"Marco 4.png","notionDocsTutorialSimpleDocsGettingStarted_4_0":"Haz clic en \"+ Nuevo\" para agregar una nueva entrada a la base de datos.","notionDocsTutorialSimpleDocsGettingStarted_4_0_0":"Marco 7.png","notionDocsTutorialSimpleDocsGettingStarted_5_0":"Usa las pestañas de vista para visualizar tus documentos de diferentes maneras, como por creador o por fecha de última edición.","notionDocsTutorialSimpleDocsGettingStarted_6_0":"Marco 5.png","notionDocsTutorialSimpleDocsGettingStarted_7_0":"Personalizar esta plantilla","notionDocsTutorialSimpleDocsGettingStarted_8_0":"Esta plantilla ya contiene los campos más comunes para los documentos (por ejemplo, quién lo creó y cuándo se modificó por última vez), pero puedes elegir qué más agregar al crear un nuevo campo.","notionDocsTutorialSimpleDocsGettingStarted_9_0":"Plantillas de bases de datos","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_0":"Introducción a las notas de reuniones","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_0_0_0_0":"Esta plantilla de reuniones te ayuda a organizar tus reuniones en Notion, como programar agendas y tomar notas.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_10_0":"Para editar, instalar más o crear uno propio, haz clic en el menú desplegable junto al botón azul \"Nuevo\":","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_11_0":"Vistas, filtros y órdenes","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_12_0":"Las vistas son diseños personalizables y flexibles para visualizar tus bases de datos y propiedades como una tabla, tablero, calendario, cronograma o lista. Esta plantilla viene con varias vistas de notas de reunión. ¡Puedes personalizar cada una de ellas o crearlas desde cero!","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_14_0":"Consulta esta guía para descubrir más sobre los diseños de bases de datos de Notion como, por ejemplo, cuándo usar cada tipo de vista:","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_1_0":"Puedes usar las páginas de Notion para colaborar en las notas de las reuniones con tu equipo, como en reuniones individuales, standups y reuniones de equipo. Cada reunión puede almacenarse en esta base de datos para ayudar a que tu equipo esté organizado.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_2_0":"Cómo usar esta plantilla","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_3_0":"Esta es la base de datos de notas de reuniones de tu equipo. Puedes hacer clic en cada elemento para abrirlo en su propia página, donde podrás agregar información sobre su categoría, crear un orden del día y registrar los pasos a seguir, junto con tus compañeros de equipo.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_4_0":"Haz clic en \"+ Nuevo\" para agregar una próxima reunión a la base de datos.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_5_0":"Usa las pestañas de vista para visualizar tus notas de reuniones de diferentes maneras. Puede ser por fecha, por tipo o filtradas para incluir solo aquellas a las que asististe.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_6_0":"Personalizar esta plantilla","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_7_0":"Esta plantilla ya contiene los campos de notas de reunión más comunes (como los asistentes y la fecha de la reunión), pero puedes elegir qué más agregar al crear un nuevo campo/columna.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_8_0":"Plantillas de bases de datos","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_9_0":"Para facilitar la creación de reuniones del mismo tipo (como informes de errores o especificaciones de diseño), las plantillas de bases de datos permiten definir y replicar ciertos elementos de la página con un solo clic.","notionMeetingsTutorialMeetingsTeamStandupPage_0":"Standup del equipo","notionMeetingsTutorialMeetingsTeamStandupPage_0_0":"Temas de debate","notionMeetingsTutorialMeetingsTeamStandupPage_1_0":"…","notionMeetingsTutorialMeetingsTeamStandupPage_3_0":"Actualizaciones del equipo","notionMeetingsTutorialMeetingsTeamStandupPage_4_0":"Agregar mi actualización","notionMeetingsTutorialMeetingsTeamWeeklyPage_0":"Reunión semanal del equipo","notionMeetingsTutorialMeetingsTeamWeeklyPage_0_0":"📚 Lectura previa","notionMeetingsTutorialMeetingsTeamWeeklyPage_1_0":"Documentos","notionMeetingsTutorialMeetingsTeamWeeklyPage_1_0_0":"Agrega tus documentos aquí…","notionMeetingsTutorialMeetingsTeamWeeklyPage_2_0":"Actualizaciones y opiniones sobre el equipo","notionMeetingsTutorialMeetingsTeamWeeklyPage_2_0_0":"Agrega aquí las actualizaciones y opiniones de los miembros de tu equipo…","notionMeetingsTutorialMeetingsTeamWeeklyPage_3_0":"📣 Puntos de la agenda","notionMeetingsTutorialMeetingsTeamWeeklyPage_5_0":"☑️ Pasos a seguir","notionProjectsTutorialAgileGettingStartedWithProjects_0":"Introducción a proyectos, tareas y sprints","notionProjectsTutorialAgileGettingStartedWithProjects_0_0_0_0":"Aprende a organizar las tareas por proyecto, a coordinar con tu equipo y a monitorear el progreso.","notionProjectsTutorialAgileGettingStartedWithProjects_10_0":"Los proyectos suelen estar formados por tareas. Un proyecto está constituido por una parte principal de trabajo, como el lanzamiento de un producto o un objetivo concreto para el equipo. Puede subdividirse en muchas tareas y contener propiedades personalizables como el estado.","notionProjectsTutorialAgileGettingStartedWithProjects_11_0":"Sprints","notionProjectsTutorialAgileGettingStartedWithProjects_12_0":"Los sprints son otra dimensión mediante la cual se pueden organizar las tareas y los proyectos, y se suelen utilizar en los flujos de trabajo ágiles. Un sprint representa un ciclo independiente de tiempo en el que se completarán las tareas. Puedes configurar las fechas de inicio y finalización por sprint, y asignar cada tarea a un sprint.","notionProjectsTutorialAgileGettingStartedWithProjects_13_0":"Agregar campos personalizados","notionProjectsTutorialAgileGettingStartedWithProjects_14_0":"Completamos esta plantilla con los campos más comunes de la gestión de proyectos (como el estado y el responsable de la tarea), pero puedes agregar otros distintos cuando crees un nuevo campo. Tendrás opciones como prioridad, previsión y tipo de tarea.","notionProjectsTutorialAgileGettingStartedWithProjects_16_0":"La configuración de las plantillas en realidad solo activa y desactiva diferentes propiedades de la base de datos. Descubre más sobre las propiedades de bases de datos aquí:","notionProjectsTutorialAgileGettingStartedWithProjects_17_0":"Vistas, filtros y órdenes","notionProjectsTutorialAgileGettingStartedWithProjects_18_0":"Las vistas son diseños personalizables y flexibles para visualizar tus bases de datos y propiedades como una tabla, tablero, calendario, cronograma o lista. Esta plantilla viene con varias vistas de proyectos, tareas y sprints. ¡Puedes personalizar cada una de ellas o crearlas desde cero!","notionProjectsTutorialAgileGettingStartedWithProjects_1_0":"Cómo usar esta plantilla","notionProjectsTutorialAgileGettingStartedWithProjects_20_0":"Consulta esta guía para descubrir más sobre los diseños de bases de datos de Notion como, por ejemplo, cuándo usar cada tipo de vista:","notionProjectsTutorialAgileGettingStartedWithProjects_20_2":".","notionProjectsTutorialAgileGettingStartedWithProjects_2_0":"Este es un ejemplo de registro de proyectos. Contiene proyectos, tareas y sprints. Puedes hacer clic en el nombre del proyecto o de la tarea para abrirlo en su propia página, donde podrás agregar más detalles.","notionProjectsTutorialAgileGettingStartedWithProjects_3_0":"Haz clic en \"+ Nuevo\" debajo de las tareas de ejemplo para agregar una nueva tarea.","notionProjectsTutorialAgileGettingStartedWithProjects_4_0":"Navega por las vistas usando las pestañas de la parte superior de la base de datos: cada una funciona con los mismos datos, pero los muestra de forma diferente para que puedas seguir con facilidad todos los acontecimientos de tu equipo.","notionProjectsTutorialAgileGettingStartedWithProjects_5_0":"Tareas, sprints y proyectos","notionProjectsTutorialAgileGettingStartedWithProjects_6_0":"Completamos tu plantilla con diferentes tipos de información alojada en bases de datos. Las bases de datos en Notion son colecciones de páginas. En nuestro caso, los proyectos y las tareas son cada uno su propia","notionProjectsTutorialAgileGettingStartedWithProjects_6_1":"base de datos","notionProjectsTutorialAgileGettingStartedWithProjects_6_2":". Obtén más información sobre la estructura general de una base de datos, explora los diferentes menús y opciones y profundiza en cómo abrir y editar páginas dentro de una base de datos","notionProjectsTutorialAgileGettingStartedWithProjects_7_0":"Tareas","notionProjectsTutorialAgileGettingStartedWithProjects_8_0":"Las tareas son la unidad de trabajo más pequeña de tu gestor de proyectos. Una tarea representa una pieza de trabajo más detallada, a menudo asignada a una sola persona. Muchas tareas pueden organizarse en un proyecto o agregarse a un sprint.","notionProjectsTutorialAgileGettingStartedWithProjects_9_0":"Proyectos","notionProjectsTutorialProjectsGettingStartedWithProjects_0":"Introducción a proyectos y tareas","notionProjectsTutorialProjectsGettingStartedWithProjects_0_0_0_0":"Aprende a organizar las tareas por proyecto, a coordinar con tu equipo y a monitorear el progreso.","notionProjectsTutorialProjectsGettingStartedWithProjects_10_0":"Los proyectos suelen estar formados por tareas. Un proyecto está constituido por un es ideal para diseñar tableros creativos o de inspiración para eventos, productos, campañas de marca, etc.","templateHelpers.templates.newHireOnboarding":"Incorporación de nuevos empleados","templateHelpers.templates.newHireOnboarding.description":"Las listas de control de incorporaciones ayudan a los nuevos empleados a establecerse en tu empresa. Puedes ordenarlas por estado, equipo y fecha de inicio, y hacer clic en las tarjetas individuales para revisar las tareas y notas de incorporación de esa persona.","templateHelpers.templates.notes":"Notas y documentos","templateHelpers.templates.personalCRM":"CRM personal","templateHelpers.templates.personalHome":"Página de inicio personal","templateHelpers.templates.processDocs":"Procedimientos","templateHelpers.templates.productFAQs":"Preguntas frecuentes sobre el producto","templateHelpers.templates.productFAQs.description":"Guarda en un solo lugar las respuestas a las preguntas de asistencia más frecuentes de tus clientes para que todos puedan verlas. Cada fila de esta plantilla es a la vez una página de Notion a la que podrás agregar todo el contenido que quieras.","templateHelpers.templates.productWiki":"Wiki de productos","templateHelpers.templates.productWiki.description":"Organiza toda la documentación relacionada con el producto en esta plantilla, que unifica guías y procesos en un solo lugar con secciones fáciles de navegar.","templateHelpers.templates.projectManagement":"Proyectos y tareas","templateHelpers.templates.quickNote":"Notas rápidas","templateHelpers.templates.readingList":"Lista de lectura","templateHelpers.templates.resume":"CV","templateHelpers.templates.resume.description":"Diseña un currículum atractivo y funcional en tu espacio de trabajo de Notion. Hazlo accesible al público y envía el enlace en tus postulaciones. Podrás seguir mejorándolo incluso después de haberlo enviado.","templateHelpers.templates.roadmap":"Hoja de ruta","templateHelpers.templates.roommateSpace":"Espacio para compañeros de al","templateHelpers.templates.wiki":"Wiki del equipo","templateHelpers.useCase.blogEditorialCalendar":"Calendario editorial del blog","templateHelpers.useCase.blogEditorialCalendar.description":"Usa esta plantilla para planificar y escribir todo tu contenido de marketing en una base de datos que te permite seguir el estado de cada proyecto, la audiencia, el autor, el revisor, la fecha de publicación y mucho más.","templateHelpers.useCase.blogPost.description":"Utiliza esta plantilla para darles forma a las entradas de tu blog. Formatea tus escritos e imágenes como más te guste. Activa tu página con la función \"Compartir en la web\".","templateHelpers.useCase.bookmarks":"Marcadores","templateHelpers.useCase.brainstorm":"Lluvia de ideas","templateHelpers.useCase.brainstorm.description":"Esta plantilla te permite recopilar ideas de equipos dispersos, planteando una pregunta para la que necesitas una respuesta y dejando que las personas se etiqueten y agreguen sus propias ideas con viñetas.","templateHelpers.useCase.bulletJournal":"Agenda visual personalizada","templateHelpers.useCase.bulletJournal.description":"La agenda visual personalizada (o \"bullet journal\") es perfecta para organizar tu vida de forma sencilla, pero eficaz. Registra tus tareas, recordatorios, hábitos y mucho más.","templateHelpers.useCase.campaignBrief":"Resumen de la campaña","templateHelpers.useCase.campaignBrief.description":"Usa esta plantilla para informar a otros miembros del equipo sobre los objetivos de una campaña, la mensajería, el cronograma y mucho más. También puedes agregar con facilidad documentos con información relevante para que todos los miembros de la empresa estén bien informados.","templateHelpers.useCase.classDirectory.description":"Ponles nombres a las caras. Utiliza este directorio para registrar la participación en clase y las ausencias, y para tomar cualquier otra nota que te resulte útil a la hora de calcular las calificaciones finales o de evaluar a los alumnos.","templateHelpers.useCase.classNotes.description":"Guarda todos tus apuntes de todas tus clases en un solo lugar. Con esta plantilla podrás guardar fácilmente todos tus apuntes y etiquetarlos por clase, fecha y tema.","templateHelpers.useCase.classroomHome.description":"Ofrece a tus alumnos una fuente centralizada de información sobre la clase, el material del curso, las tareas, los anuncios, la programación y mucho más. Editar esta página web es tan fácil como escribir un documento cualquiera.","templateHelpers.useCase.clubHomepage.description":"Sabemos que para ti la formación académica no es solo ir a clases. Notion es la solución perfecta para gestionar la información de clubes, organizaciones y proyectos de grupo.","templateHelpers.useCase.cornellNotesSystem.description":"En la década de 1940, el profesor de Cornell Walter Pauk desarrolló un nuevo sistema de toma de notas para que los estudiantes universitarios tuvieran una mejor manera de organizar, condensar y adquirir conocimientos. Esta es la versión de Notion.","templateHelpers.useCase.courseSchedule.description":"Esta programación de curso proporciona una lista completa de temas para la semana, lecturas, tareas y exámenes. Puedes crear tus propias categorías y temas para lo que estés enseñando.","templateHelpers.useCase.dataDeepDive":"Análisis profundo de datos","templateHelpers.useCase.dataDeepDive.description":"Usa esta plantilla para analizar datos de forma colaborativa y hacer un seguimiento de las ideas. Usa vistas previas de enlaces para optimizar la información de herramientas externas como Amplitude o Hex.","templateHelpers.useCase.designPortfolio":"Portafolio de diseño","templateHelpers.useCase.designPortfolio.description":"Usa esta plantilla para mostrar proyectos creativos en los que hayas trabajado y dar más contexto sobre su propósito y el proceso de desarrollo que siguieron tú o tu equipo.","templateHelpers.useCase.designSprint":"Sprint de diseño","templateHelpers.useCase.designSprint.description":"Esta plantilla está diseñada para ayudar a los equipos de diseño a hacer un seguimiento continuo e iterar sus proyectos, desde sprints creativos hasta proyectos terminados, según los comentarios de los usuarios.","templateHelpers.useCase.employeeBenefits":"Beneficios de empleados","templateHelpers.useCase.employeeBenefits.description":"Esta plantilla es perfecta para describir los beneficios de tu empresa y brindar enlaces a toda la información necesaria para que tus empleados se sientan valorados e informados.","templateHelpers.useCase.engineeringTechSpec":"Especificaciones técnicas de desarrollo","templateHelpers.useCase.engineeringTechSpec.description":"Usa esta plantilla para organizar un proyecto desde cero y brindar el contexto necesario para que todos los miembros del equipo estén al día y bien informados.","templateHelpers.useCase.experimentResults":"Resultados de los experimentos","templateHelpers.useCase.experimentResults.description":"Usa esta plantilla para hacer el seguimiento de tus experimentos y sus resultados. Cualquier miembro de cualquier equipo puede agregar un experimento rápidamente con las plantillas de la base de datos.","templateHelpers.useCase.fitnessTracker":"Registro de actividad física","templateHelpers.useCase.freelanceDashboard":"Panel de control del autónomo","templateHelpers.useCase.freelanceDashboard.description":"Los autónomos hacen malabares constantemente entre varios clientes y sus tareas. Hemos creado esta plantilla para ayudarte a agilizar tu día a día como autónomo y que no se te escape ninguna entrega.","templateHelpers.useCase.goalTracker":"Registro de objetivos","templateHelpers.useCase.goalTracker.description":"Establecer objetivos no tiene por qué ser complicado. Esta plantilla te permite seguir la progresión de tus objetivos calculando las subtareas completadas. Es ideal para alcanzar los objetivos de forma ordenada.","templateHelpers.useCase.gradeCalculator.description":"Diseña una estrategia para tu trimestre o semestre sabiendo cuánto vale cada tarea, examen y proyecto para tu nota final. Utiliza esta plantilla para estar al tanto de tus calificaciones y planificar en consecuencia.","templateHelpers.useCase.habitTracker.description":"Demuestra que eres responsable registrando tus hábitos cada día. Crea un nuevo hábito creando una nueva propiedad en la base de datos del registro de hábitos. Observa cómo se va cerrando el anillo de progreso a medida que vas tachando elementos cada día.","templateHelpers.useCase.individualOKRs":"Objetivos y resultados clave personales","templateHelpers.useCase.individualOKRs.description":"Esta plantilla proporciona una estructura para reflejar, registrar y trazar tus objetivos y resultados clave personales para el trimestre o el año. También incluye una sección para revisar tu progreso de cada mes, trimestre o año.","templateHelpers.useCase.interviewGuide":"Guía para entrevistas","templateHelpers.useCase.interviewGuide.description":"Usa esta plantilla para preparar a los candidatos para sus entrevistas y ofrecerles recursos útiles como videos, enlaces, horarios y más.","templateHelpers.useCase.investorUpdate":"Actualización para inversores","templateHelpers.useCase.investorUpdate.description":"En lugar de enviarles a tus inversores las típicas actualizaciones desorganizadas por correo electrónico, usa esta plantilla para brindarles una imagen más completa y digerible del progreso de tu empresa.","templateHelpers.useCase.jobApplication.description":"Controla todo el proceso de solicitud de empleo en una sola página. Agrega fácilmente currículos personalizados, cartas de presentación y portafolios, y haz un seguimiento de las empresas con las que has contactado.","templateHelpers.useCase.journal.description":"Documenta tu vida: acontecimientos diarios, ocasiones especiales y reflexiones sobre tus objetivos. Clasifica las entradas con etiquetas y captura automáticamente el evento.","templateHelpers.useCase.languageLearningFlashCards.description":"Utiliza esta plantilla para mejorar tu vocabulario con un sistema similar al de las tarjetas de aprendizaje. Hemos añadido palabras en francés para que puedas empezar, pero no dudes en agregar más frases y palabras en otros idiomas.","templateHelpers.useCase.languageLearningFlashcards":"Fichas de aprendizaje de idiomas","templateHelpers.useCase.lessonPlans.description":"Estas planificaciones de clases se basan en los \"elementos de la preparación eficaz de clases de la Escuela de Negocios Harvard\". Esto facilita darle seguimiento a su estado, mantener todas las notas relacionadas en un solo lugar y registrar el progreso.","templateHelpers.useCase.lifeWiki.description":"Planifica y mantén un registro de toda tu vida con este completo panel de control. Toma las riendas de tu crecimiento estableciendo objetivos, registrando tus hábitos diarios y actualizando tu lista de lectura.","templateHelpers.useCase.mealPlannerV2":"Planificador de comidas","templateHelpers.useCase.movieShowTracker":"Registro de películas y series","templateHelpers.useCase.movieShowTracker.description":"Utiliza esta plantilla para estar al tanto de tus recomendaciones de películas y programas favoritos. Agrega una película o un programa que hayas visto (o que quieras ver) y rellena las propiedades para hacer un seguimiento de lo que piensas.","templateHelpers.useCase.oneOnOneNotes":"Notas de reuniones individuales","templateHelpers.useCase.oneOnOneNotes.description":"Esta plantilla es perfecta para tener todas las notas y documentos de reuniones individuales en un solo lugar. Puedes agregar fechas a cada reunión y hasta tachar tus tareas de la semana a medida que las completas.","templateHelpers.useCase.peopleDirectory":"Directorio de personas","templateHelpers.useCase.peopleDirectory.description":"Ayuda a tu equipo a saber quién es quién con esta plantilla simple. Cada tarjeta se puede actualizar para guardar la biografía del empleado, sus logros anteriores u objetivos y muchas cosas más.","templateHelpers.useCase.personalCRM.description":"Recuerda bien a todas las personas que conoces, lo que sabes de ellas, cuándo debes contactar con ellas y si son un contacto profesional. Nunca quedes mal y acierta siempre los regalos que hagas.","templateHelpers.useCase.personalHome.description":"Al igual que un wiki puede ayudar a mantener toda la información importante de una empresa en un lugar centralizado, un wiki personal puede proporcionarte una base de conocimientos útil para la vida.","templateHelpers.useCase.personalNotebook":"Libreta","templateHelpers.useCase.plantTracker":"Registro de plantas","templateHelpers.useCase.plantTracker.description":"Todo el mundo quiere tener plantas, pero es más difícil de lo que parece. Utiliza esta plantilla para hacer un seguimiento de tus plantas, con un calendario de riego, temperaturas óptimas y fotos del progreso de cada planta.","templateHelpers.useCase.portfolio":"Portafolio","templateHelpers.useCase.portfolio.description":"Los portafolios son una forma estupenda de mostrar tu trabajo en línea, pero toquetear el código puede desalentar a cualquiera. Utiliza la función \"Compartir en la web\" de Notion para convertir instantáneamente tu página en un sitio web que podrás compartir con quien quieras.","templateHelpers.useCase.presentation":"Presentación","templateHelpers.useCase.presentation.description":"Usa esta plantilla para presentar a tu equipo ideas nuevas y actualizaciones de estado, organizadas de forma que puedan ser actualizadas y analizadas fácilmente.","templateHelpers.useCase.productLaunchBrief":"Resumen del lanzamiento de productos","templateHelpers.useCase.productLaunchBrief.description":"Usa esta plantilla para planificar y ejecutar con tu equipo, en una única página centralizada, cada etapa de tu lanzamiento.","templateHelpers.useCase.productSpec":"Especificación de producto","templateHelpers.useCase.productSpec.description":"Las especificaciones de producto deben incluir toda la información que tu equipo necesita para crear algo nuevo. Usa esta plantilla como fuente principal para brindar contexto, establecer objetivos, ver casos extremos y planificar pasos de desarrollo.","templateHelpers.useCase.productTeamUpdate":"Actualización del equipo de producto","templateHelpers.useCase.productTeamUpdate.description":"Usa esta plantilla para generar confianza y alentar la colaboración entre distintos departamentos informando a tu organización sobre las actualizaciones de productos y qué deberían esperar de ellas.","templateHelpers.useCase.projectRetrospective":"Retrospectiva del proyecto","templateHelpers.useCase.projectRetrospective.description":"Usa esta plantilla para analizar el éxito (o el fracaso) de un proyecto y crea elementos de acción que ayuden a los equipos a no cometer los mismos errores.","templateHelpers.useCase.quickNote.description":"Esta plantilla te da una idea de los diferentes tipos de contenido que puedes agregar cuando tomas notas rápidas en cualquier situación. Incluye una lista de tareas, marcadores web, subtítulos y mucho más.","templateHelpers.useCase.readingList.description":"Las listas de lectura de hoy en día no solo incluye libros. Hemos creado un panel de control para ayudarte a seguir todos los artículos, videos, pódcasts, entradas de blog, hilos de Twitter y, por supuesto, también libros.","templateHelpers.useCase.recruitingTracker":"Seguimiento de contrataciones","templateHelpers.useCase.recruitingTracker.description":"Esta plantilla le facilita a tu empresa mantener el recuento del personal. Incluye las ofertas de empleo y más detalles importantes como el puesto, el estado y la ubicación, entre otros.","templateHelpers.useCase.roommateHome":"Vivienda compartida","templateHelpers.useCase.roommateHome.description":"Utilízala como página de inicio para tu vivienda compartida. Es una forma sencilla de respetar las normas, hacer un seguimiento de las finanzas compartidas, asegurarse de que todo el mundo está de acuerdo con el uso del espacio y mucho más.","templateHelpers.useCase.simpleBudget.description":"Controla tus gastos para alcanzar tus objetivos financieros. Establece un límite mensual para tus gastos y luego introdúcelos en la base de datos. Visualiza tus gastos de diferentes maneras utilizando diferentes vistas de base de datos.","templateHelpers.useCase.socialMediaCalendar":"Calendario de redes sociales","templateHelpers.useCase.socialMediaCalendar.description":"Usa esta plantilla para esbozar, planificar y escribir todas tus publicaciones en redes sociales en una única base de datos. Puedes ver tus publicaciones con la vista de calendario para tener más claros los plazos o cambiar a la vista de tablero para ver el uso de la plataforma.","templateHelpers.useCase.studentDashboard":"Panel de control del estudiante","templateHelpers.useCase.studentDashboard.description":"Desde tus cursos hasta tu calendario, pasando por proyectos personales y reuniones y eventos del club: utiliza esta plantilla para conseguir tener organización, concentración e inspiración, así triunfarás este curso escolar.","templateHelpers.useCase.subscriptionTracker":"Seguimiento de suscripciones","templateHelpers.useCase.subscriptionTracker.description":"Es fácil olvidarse de las suscripciones periódicas que no utilizas. Utiliza esta plantilla para estar al tanto de tus suscripciones activas y de cuándo vence tu próximo pago.","templateHelpers.useCase.syllabus.description":"Crea un programa de estudios digital al que todos tus alumnos puedan acceder fácilmente en la web. Notion hace que construir una página web como esta sea tan fácil como escribir un documento. Solo tienes que sustituir este contenido de ejemplo por el tuyo propio.","templateHelpers.useCase.teamDocs":"Documentos","templateHelpers.useCase.teamHome":"Página de inicio del equipo","templateHelpers.useCase.teamMeetingNotes":"Notas de la reunión","templateHelpers.useCase.teamTasks":"Tareas del equipo","templateHelpers.useCase.teamWiki":"Wiki de equipo","templateHelpers.useCase.teamWiki.description":"Esta plantilla permite a todos los equipos de tu empresa crear y gestionar una página de inicio personalizada en la que pueden organizar procesos, proyectos y conocimientos específicos de su trabajo.","templateHelpers.useCase.thesisPlanning.description":"Haz que esta sea tu página web para planificar y escribir una tesis o disertación. Puede ayudarte a hacer una lluvia de ideas y evaluar posibles temas mientras mantienes una lista completa de fuentes con tus notas sobre cada una de ellas.","templateHelpers.useCase.todos":"Tareas pendientes","templateHelpers.useCase.travelPlanner.description":"Planificar un viaje puede ser un lío si todo está fragmentado entre diferentes documentos y la información está por todas partes. Con esta plantilla, puedes reunir todos los detalles importantes de tus planes en un solo lugar.","templateHelpers.useCase.visionAndStrategy":"Visión y estrategia","templateHelpers.useCase.visionAndStrategy.description":"Usa esta plantilla para tener todos los principios directivos de tu organización en un solo lugar. Así, los trabajadores los tendrán más presentes y podrán consultarlos con facilidad.","templateHelpers.useCase.weeklyTodo":"Lista de tareas pendientes de la semana","templateHelpers.useCase.weeklyTodo.description":"Utiliza esta plantilla para planificar y organizar todo el trabajo que debes realizar durante la próxima semana. Visualiza tus tareas más importantes con una agenda que te ayude a priorizar.","templatePicker.add new.label":"Agregar nueva","templatePicker.databaseTemplates.label":"Base de datos","templatePicker.deviceOffline.goOnlinePrompt":"{isMobileDevice, select, true {Toca aquí para continuar con una página en blanco. Conéctate a Internet para usar plantillas.} other {Presiona Intro para continuar con una página en blanco. Conéctate a Internet para usar plantillas.}}","templatePicker.isTemplate.emptyPagePrompt":"{isMobileDevice, select, true {Toca aquí para continuar con una página
