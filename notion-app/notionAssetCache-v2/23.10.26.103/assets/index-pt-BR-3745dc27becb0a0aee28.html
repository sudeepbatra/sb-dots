uttonName.subtitle":"Qual deve ser o nome deste botão?","factoryBlock.buttonName.title":"Nome do botão","factoryBlock.configureButton.label":"Configurar botão de modelo","factoryBlock.configureMenu.closeButton.label":"Fechar","factoryBlock.configureTemplate.button.label":"Configurar modelo","factoryBlock.emptyTemplate.placeholder":"Vazio. Solte blocos aqui...","factoryBlock.moreActions.button.label":"Mais ações…","factoryBlock.newItem.button.label":"Adicionar novo item","factoryBlock.newItem.button.placeholder":"Adicionar novo item","factoryBlock.templateArea.subtitle.":"Solte aqui os blocos que você deseja duplicar sempre que o botão for clicado.","factoryBlock.templateArea.title":"Modelo","failedToImportConfluenceResultEmail.emailText":"Clique <loggerpagelink>aqui</loggerpagelink> para ver o resumo da importação.","failedToImportConfluenceResultEmail.subjectLine":"Sua importação do Notion não foi concluída.","faq.addingAndRemovingMembers.answer":"<p>Quer sua programação de faturamento seja mensal, quer anual, sua conta poderá ser cobrada mensalmente se você fizer esses tipos de alteração. Se você adicionar membros, será cobrado da sua conta um valor proporcional com base na porcentagem do ciclo de faturamento restante no momento em que cada membro foi adicionado. Se você remover membros, sua conta será creditada da mesma maneira.</p>","faq.addingAndRemovingMembers.question":"Como funciona o processo de adicionar e remover membros?","faq.advancedPermissions.answer":"<p>Se você estiver em uma avaliação gratuita do Plano Equipe, poderá definir o nível de acesso em cada página como \"Acesso completo\", \"Pode visualizar\" ou \"Pode comentar\". Isso determina como os outros usuários poderão interagir com a página em questão. \"Acesso completo\" significa que alguém pode editar, comentar e compartilhar a página com outras pessoas.</p><p>Nos Planos Equipe e Empresarial pagos, é possível conceder acesso \"Pode editar\" a outros usuários. Isso dá a alguém a possibilidade de editar e comentar nessa página, mas não de compartilhá-la com outras pessoas. Isso é especialmente útil quando você não deseja que seu conteúdo seja visto por pessoas que não fazem parte da sua equipe.</p><p><contactsales>Fale com a equipe de vendas para saber mais</contactsales></p>","faq.advancedPermissions.question":"Quais autorizações avançadas os planos Equipe e Empresarial pagos oferecem?","faq.cancelPlan.answer":"<p>Sua assinatura do Notion, anual ou mensal, será renovada automaticamente até que você a cancele. Para cancelar sua assinatura, acesse \"Configurações e membros\" na barra lateral esquerda de um computador desktop e, em seguida, selecione \"Planos\" e \"Downgrade\". Depois de cancelar, você ainda terá acesso a todos os recursos pagos até o final de seu ciclo de faturamento.</p><p><billingandpaymentlink>Mais sobre cobrança e pagamento aqui</billingandpaymentlink></p>","faq.cancelPlan.question":"Como faço para cancelar meu plano pago?","faq.changePaymentMethod.answer":"<p>Você pode alterar seu método de pagamento a qualquer momento nas configurações de faturamento.</p>","faq.changePaymentMethod.question":"Posso alterar meu método de pagamento?","faq.changePlans.answer":"<p>O processo de upgrade ou downgrade do seu plano funciona de maneira semelhante à adição e remoção de membros. Sua conta será cobrada ou creditada com base na porcentagem do ciclo de faturamento restante no momento em que o plano foi alterado.</p>","faq.changePlans.question":"E se eu troco de plano?","faq.deleteBlocks.answer":"<p> Claro! Funciona como o limite de armazenamento do seu telefone ou computador. Se você excluir algo, liberará espaço. </p>","faq.deleteBlocks.question":"Posso excluir blocos para liberar espaço de armazenamento?","faq.freeVsPersonalAndTeam.answer":"<p>A maior diferença é como você pode colaborar com outras pessoas.</p> <p>O Plano Individual gratuito está pensado para uso individual, mas permite até 5 convidados únicos, que podem ser amigos, familiares e outras pessoas que você pode convidar para colaborar com você de maneira particular em qualquer página. Você também pode compartilhar uma página publicamente e ativar o acesso para edição ou comentários. No menu Compartilhar, no canto superior direito, ative \"Compartilhar na web\" e depois \"Permitir edição\". Qualquer usuário do Notion com o link poderá editar sua página.</p> <p>Com o Plano Individual Pro, você pode convidar um número ilimitado de pessoas para colaboração particular. Por exemplo, se você administra seu próprio negócio, pode convidar todos os seus clientes para dar feedback sobre o seu trabalho. </p> <p>Com o Plano Equipe, você pode adicionar membros a seu espaço de trabalho, para que todos compartilhem e trabalhem no mesmo conteúdo. Esse plano também inclui mais autorizações e controles administrativos, para que você e seus colegas de equipe possam trabalhar juntos com segurança. Veja o gráfico de comparação de planos para mais detalhes.</p>","faq.freeVsPersonalAndTeam.question":"Qual é a diferença entre o Plano Individual gratuito e os Planos Individual Pro e Equipe?","faq.howToApplyCredit.answer":"<p>Para aplicar crédito, você deve primeiro fazer upgrade para um plano pago. Como parte desse processo, você pode optar por aplicar ao plano o crédito parcial ou total da sua conta.</p>","faq.howToApplyCredit.question":"Como aplicar crédito ao meu espaço de trabalho?","faq.howToEarnCredit.answer":"<p>Você pode ganhar créditos usando o Notion em todos os seus dispositivos e avaliando novos recursos. Acesse a guia Ganhe Crédito em Configurações e Membros para saber mais.</p>","faq.howToEarnCredit.question":"Como faço para ganhar créditos?","faq.importStorageLimit.answer":"<p>O conteúdo criado com uma importação não afeta o limite de armazenamento do seu espaço de trabalho. Queremos garantir que você comece a usar o Notion da maneira mais simples possível.</p>","faq.importStorageLimit.question":"De que maneira a importação de conteúdo de outro app afeta meu limite de armazenamento de blocos se estou fazendo a avaliação do Plano Equipe?","faq.mandatoryRefund.answer":"<p>Se você mora na União Europeia, no Reino Unido ou em outra região com uma política de reembolso obrigatório, talvez tenha direito ao reembolso de uma assinatura mensal após 72 horas. Por exemplo, os clientes na União Europeia podem receber um reembolso integral por uma assinatura mensal em até 14 dias após a compra, em vez de 72 horas.</p><p>Para solicitar um reembolso, entre em contato conosco pelo aplicativo ou envie um e-mail para team@makenotion.com. Se você mora em uma região com uma política de reembolso obrigatório, informe-nos e teremos prazer em ajudar.</p>","faq.mandatoryRefund.question":"E se eu morar em uma região com uma política de reembolso obrigatório?","faq.maximumEarnedCredit.answer":"<p>Sim, você pode ganhar até {maximumAmountInDollars} em créditos.</p>","faq.maximumEarnedCredit.question":"Existe um valor máximo de crédito que eu posso ganhar?","faq.monthlyAndYearlyBilling.answer":"<p>Sim! Oferecemos opções de faturamento mensal e anual. A opção de faturamento anual é sempre mais econômica (um desconto estimado de 20%). Por exemplo, o Plano Equipe custa US$ 10 por membro por mês quando você escolhe a opção mensal, mas US$ 8 por membro por mês quando você escolhe o pagamento anual. </p>","faq.monthlyAndYearlyBilling.question":"Vocês têm opções de faturamento mensal e anual?","faq.multipleTeams.answer":"<p>Sim! Você pode usar o mesmo endereço de e-mail para criar várias equipes e fazer parte delas. No entanto, cada um desses espaços de trabalho está em um plano diferente cujo upgrade deve ser feito de maneira individual.</p>","faq.multipleTeams.question":"Posso fazer parte de várias equipes no Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Faça upgrade para o Plano Individual Pro e aproveite o número ilimitado de convidados, ou escolha o Plano Equipe se você costuma colaborar com o mesmo grupo de pessoas automaticamente. Você também pode revisar e remover convidados inativos em Configurações e Membros.</p>","faq.overGuestLimitInFreePlan.question":"E se eu exceder o limite de convidados no meu Plano Individual?","faq.overStorageLimitInFreePlan.answer":"<p>Embora não seja possível adicionar novos blocos de conteúdo, você ainda pode ler, editar e organizar normalmente os já existentes,</p><p>e excluí-los para liberar espaço de armazenamento.</p>","faq.overStorageLimitInFreePlan.question":"E se eu excedo o limite de armazenamento de blocos na minha avaliação do plano Equipe?","faq.paymentFailure.answer":"<p>Você será notificado por e-mail após cada falha de pagamento. Até quatro tentativas de pagamento podem ser feitas no próximo mês. Depois disso, se o pagamento não for bem-sucedido, você será rebaixado para o plano gratuito.</p>","faq.paymentFailure.question":"E se meu pagamento falhar? Por exemplo, se o meu cartão de crédito expirar?","faq.paymentProcessor.answer":"<p>Usamos o Stripe para processar seu pagamento. É o mesmo provedor de pagamento usado por produtos como o Twitter, o Pinterest e o Lyft. Não processamos diretamente as informações do seu cartão de crédito.</p>","faq.paymentProcessor.question":"Como meu pagamento está sendo processado?","faq.personalPricing.answer":"<p>Se você fizer upgrade do seu espaço de trabalho para o Plano Individual Pro, será cobrada uma taxa fixa (US$ 5 por mês ou US$ 48 por ano).</p><p>Os convidados são gratuitos, mas só podem ser adicionados a uma página de cada vez.</p>","faq.personalPricing.question":"Como é calculado o preço para o Plano Individual Pro?","faq.refund.answer":"<p>Nossa política de reembolso é simples. Se você acredita que cometeu um erro ao fazer uma assinatura paga do Notion pelo site ou aplicativo, entre em contato conosco pelo aplicativo ou envie um e-mail para team@makenotion.com. Teremos prazer em reembolsar o valor total (não proporcional) se você selecionar uma assinatura inferior em até 72 horas após cadastrar-se no faturamento mensal ou em até 30 dias após cadastrar-se no faturamento anual.</p><p>E, se por algum motivo você não estiver satisfeito com o Notion, envie um e-mail para team@makenotion.com. Queremos receber seus comentários e ficaremos felizes em trabalhar com você para oferecer a melhor experiência possível.</p>","faq.refund.question":"Como funcionam os reembolsos?","faq.runOutOfCredit.answer":"<p>Se você ficar sem crédito, sua conta será cobrada por meio do método de pagamento selecionado.</p>","faq.runOutOfCredit.question":"E se eu ficar sem crédito?","faq.serviceLevelAgreement.answer":"<p>Não oferecemos um SLA padrão. Para equipes com mais de 100 membros, podemos oferecer um SLA personalizado.</p><p><contactsales>Contate a equipe de vendas para saber mais</contactsales></p>","faq.serviceLevelAgreement.question":"Vocês têm um Acordo de Nível de Serviço (SLA)?","faq.studentDiscount.answer":"<p>O Plano Individual Pro é gratuito para alunos e professores, permitindo que você colabore com convidados ilimitados e forneça um histórico de versões. Basta se inscrever com o endereço de e-mail da sua escola, e você terá acesso imediato a esses recursos.</p><p>Se você já está em um Plano Individual Pro, troque o e-mail associado à sua conta pelo endereço de e-mail da sua escola para obter esse plano gratuitamente. Se você já estava no nosso Plano Educação gratuito, o upgrade para o Plano Individual Pro foi feito de maneira automática.</p><p><helpcenterlink>Visite o centro de ajuda para saber mais</helpcenterlink></p>","faq.studentDiscount.question":"Vocês oferecem descontos para estudantes?","faq.teamAdminTools.answer":"<p>Em uma avaliação gratuita do Plano Equipe, cada membro do seu espaço de trabalho é um administrador. Isso significa que todos vocês podem ajustar as configurações da equipe e convidar outras pessoas para o espaço de trabalho.</p><p>Se quiser que apenas algumas pessoas tenham acesso a recursos de administrador, recomendamos o upgrade para o Plano Equipe completo. Ele inclui ferramentas que permitem que você transforme em administradores apenas pessoas selecionadas, enquanto todas as outras são membros. Esses membros não podem editar informações de faturamento nem opções de segurança, tampouco podem compartilhar seu conteúdo fora do espaço de trabalho.</p>","faq.teamAdminTools.question":"Que ferramentas de administração acompanham o Plano Equipe?","faq.teamPricing.answer":"<p>Se você fizer upgrade do seu espaço de trabalho para o Plano Equipe, será cobrada uma taxa por membro (US$ 10 por mês ou US$ 96 por ano). Por exemplo, se você pagar por mês e tiver 5 membros, a cobrança será de US$ 50 por mês.</p><p>Os convidados são gratuitos, mas eles só poderão acessar as páginas individuais para as quais forem convidados. Em outras palavras, os convidados não poderão ver todas as páginas da equipe na seção \"Espaço de trabalho\" da barra lateral esquerda.</p>","faq.teamPricing.question":"Como é calculado o preço para o Plano Equipe?","faq.teamTrial.answer":"<p>Quando for perguntado sobre como deseja configurar o Notion durante a inscrição, selecione Equipe, e você será automaticamente cadastrado em uma versão de avaliação do Plano Equipe. Você terá acesso à maioria dos recursos de um Plano Equipe pago, com um limite de armazenamento de 1.000 blocos. Se a sua equipe quiser adicionar mais do que isso, faça upgrade para o Plano Equipe completo. Detalhes acima.</p>","faq.teamTrial.question":"Como faço para avaliar o Plano Equipe gratuitamente?","faq.useNotionForFree.answer":"<p>Sem dúvida! O uso do Notion é gratuito por tempo indefinido.</p><p>O Plano Individual é totalmente gratuito para uso individual. O Plano Equipe tem uma avaliação gratuita com um limite de 1.000 blocos, que é mais do que o suficiente para avaliar o Notion com a sua equipe antes de fazer upgrade.</p>","faq.useNotionForFree.question":"Posso usar o Notion gratuitamente?","faq.whatIsABlock.answer":"<p>Um bloco é qualquer conteúdo que você adiciona à sua página, como um parágrafo de texto, uma tarefa pendente, uma imagem, um bloco de código, um arquivo integrado etc. Pense na sua página como sendo formada por esses componentes básicos.</p>","faq.whatIsABlock.question":"O que é um bloco?","faq.whyBillingInformation.answer":"<p>Ainda precisamos de suas informações de faturamento, mesmo que você tenha aplicado crédito suficiente para zerar sua primeira fatura. Fazemos isso porque você pode ficar sem crédito no futuro e precisamos de meios para cobrar sua conta.</p>","faq.whyBillingInformation.question":"Por que vocês precisam das minhas informações de faturamento se tenho crédito suficiente para pagar o Notion?","faqList.moreQuestionsTextHelpCenter":"Ainda tem dúvidas? Saiba mais no nosso <messagelink>centro de ajuda</messagelink>.","faqList.moreQuestionsTextIntercom":"Ainda tem dúvidas? <messagelink>Envie uma mensagem ao suporte</messagelink>","figmaBlock.caption":"Funciona com qualquer link público do Figma compartilhável","figmaBlock.placeholder":"Integrar Figma","fileBlock.embedButton.label":"Integrar link","fileBlock.fileTab.title":"Arquivo","fileBlock.linkPrompt.caption":"Funciona com links de PDFs, Google Drive, Google Maps, CodePen ...","fileBlock.linkPrompt.placeholder":"Cole um link de arquivo...","fileBlock.uploadOrEmbed.placeholder":"Carregar ou integrar um arquivo","filePropertyMenu.header":"Arquivo","filePropertyMenu.uploadFileFailedError.message":"O carregamento falhou.","fileUploadErrors.freePlanFileSizeExceeded.message":"Seu arquivo ultrapassa o limite de 5 MB do Plano Gratuito.","filtersIntroTooltip.subtitle":"Você pode salvar seu estado atual para todos, ou redefinir para restaurar o estado anterior.","filtersIntroTooltip.title":"Salve filtros para todos","flattenedAppTemplates.tasks.taskByProjectViewName":"Tarefas por projetos","followTabButton.title":"Seguindo","followTabButton.tooltip":"As atualizações das páginas que você segue aparecerão aqui. <helpCenterLink>Saiba mais</helpCenterLink>","forkPageActions.loadingSta os na mesma sala. Articule uma pergunta para a qual você quer uma resposta. Ao mesmo tempo, as pessoas podem adicionar ideias com marcadores abaixo da pergunta e marcar a si mesmas. Clique em Novo tópico para gerar uma nova pergunta a ser respondida.","notionDocsTutorialExampleBrainstorm_10_0":"↓ Exemplos de integração abaixo","notionDocsTutorialExampleBrainstorm_2_0":"Adicionar um novo tópico","notionDocsTutorialExampleBrainstorm_2_0_0":"[Pergunta para responder]","notionDocsTutorialExampleBrainstorm_2_1_0":"Primeira ideia","notionDocsTutorialExampleBrainstorm_2_2_0":"Segunda ideia","notionDocsTutorialExampleBrainstorm_2_3_0":"Terceira ideia","notionDocsTutorialExampleBrainstorm_2_4_0":"Quarta ideia","notionDocsTutorialExampleBrainstorm_3_0":"[Pergunta para responder]","notionDocsTutorialExampleBrainstorm_4_0":"Primeira ideia","notionDocsTutorialExampleBrainstorm_4_1":"‣","notionDocsTutorialExampleBrainstorm_5_0":"Segunda ideia","notionDocsTutorialExampleBrainstorm_5_1":"‣","notionDocsTutorialExampleBrainstorm_6_0":"Terceira ideia","notionDocsTutorialExampleBrainstorm_6_1":"‣","notionDocsTutorialExampleBrainstorm_7_0":"Quarta ideia","notionDocsTutorialExampleBrainstorm_7_1":"‣","notionDocsTutorialExampleBrainstorm_8_0":"Quadro branco","notionDocsTutorialExampleBrainstorm_9_0":"Dica do Notion:","notionDocsTutorialExampleBrainstorm_9_1":"O Notion facilita a obtenção de recursos de brainstorming de outros aplicativos para que todos se concentrem no mesmo documento. Por exemplo, você pode incorporar quadros de mapeamento mental do Miro e arquivos do Figma que serão atualizados em tempo real.","notionDocsTutorialExamplePrd_0":"Exemplo de documento de requisitos de produto (PRD)","notionDocsTutorialExamplePrd_10_0":"🛫 Plano","notionDocsTutorialExamplePrd_11_0":"Exemplos de perguntas a serem respondidas:","notionDocsTutorialExamplePrd_11_0_0":"Pergunta 1: todo mundo sabe o que estamos lançando?","notionDocsTutorialExamplePrd_11_0_0_0":"Alinhamento interno","notionDocsTutorialExamplePrd_11_0_0_0_0":"Podemos explicar o que é essa alteração?","notionDocsTutorialExamplePrd_11_0_0_1_0":"Você compartilhou detalhes dessa alteração com outras funções?","notionDocsTutorialExamplePrd_11_0_1_0":"Mensagens externas","notionDocsTutorialExamplePrd_11_0_1_0_0":"Como vamos comunicar nosso lançamento aos clientes?","notionDocsTutorialExamplePrd_11_0_1_1_0":"Como os clientes entenderão as mudanças com este lançamento?","notionDocsTutorialExamplePrd_11_1":"O que estamos construindo? Como funciona? Como sabemos que funciona? O que estamos medindo? Quando estará pronto?","notionDocsTutorialExamplePrd_11_1_0":"Pergunta 2: temos certeza de que isso vai funcionar?","notionDocsTutorialExamplePrd_11_1_0_0":"Qualidade","notionDocsTutorialExamplePrd_11_1_0_0_0":"Este produto foi testado adequadamente?","notionDocsTutorialExamplePrd_11_1_0_1_0":"Verificamos os efeitos em outros produtos?","notionDocsTutorialExamplePrd_11_1_0_2_0":"Fizemos planejamento de capacidade?","notionDocsTutorialExamplePrd_11_1_0_3_0":"Temos um plano de contingência se o lançamento não correr bem?","notionDocsTutorialExamplePrd_11_1_1_0":"Medição","notionDocsTutorialExamplePrd_11_1_1_0_0":"Sabemos dizer se este lançamento é um sucesso ou não?","notionDocsTutorialExamplePrd_11_1_1_1_0":"Outros podem ver como este lançamento está indo?","notionDocsTutorialExamplePrd_11_2":"Em seguida, responda a estas perguntas:","notionDocsTutorialExamplePrd_11_2_0":"Pergunta 3: quais são as etapas do lançamento?","notionDocsTutorialExamplePrd_11_2_0_0":"Plano","notionDocsTutorialExamplePrd_11_2_0_0_0":"Você chegou a um acordo sobre o público do lançamento com a metodologia de gestão de projetos?","notionDocsTutorialExamplePrd_11_2_0_1_0":"Chegamos a um acordo sobre as etapas de lançamento com a metodologia de gestão de projetos?","notionDocsTutorialExamplePrd_11_3_0":"🚀 Chegou a hora!","notionDocsTutorialExamplePrd_12_0":"…e sinta-se à vontade para criar links para outros documentos mais detalhados","notionDocsTutorialExamplePrd_1_0":"Dica do Notion:","notionDocsTutorialExamplePrd_1_1":"Aqui no Notion, usamos este modelo para ajudar as equipes a planejar, projetar e desenvolver produtos com maior chance de sucesso. Ele ajuda as equipes a pensarem mais profundamente em seu trabalho, melhora a comunicação assíncrona com outras equipes e cria espaço para colaboração.","notionDocsTutorialExamplePrd_2_0":"👀 Problema","notionDocsTutorialExamplePrd_3_0":"Exemplos de perguntas a serem respondidas:","notionDocsTutorialExamplePrd_3_1":"Qual problema estamos resolvendo? Para quem? Quando ocorre esse problema? Que dados, pesquisas e feedbacks temos para explicar esse problema? Com quais clientes estamos trabalhando ou de quais deles recebemos informações para entender melhor o problema? Por que precisamos resolver esse problema com urgência? Por que ele é importante?","notionDocsTutorialExamplePrd_6_0":"💭 Proposta","notionDocsTutorialExamplePrd_7_0":"Exemplos de perguntas a serem respondidas:","notionDocsTutorialExamplePrd_7_1":"Como estamos resolvendo esse problema? Que alternativas consideramos? Por que selecionamos esta? Qual é a avaliação geral desta solução? Você tem esboços, protótipos, comparações relevantes no mercado? Como saberemos que resolvemos esse problema? O que vamos medir? Já consideramos como estamos desenvolvendo isso para ser rápido, eficiente, escalável e/ou de custo relativamente baixo em nossos serviços?","notionDocsTutorialExampleTechSpec_0":"Exemplo de especificação técnica","notionDocsTutorialExampleTechSpec_0_0":"Declaração do problema","notionDocsTutorialExampleTechSpec_10_0":"Os diagramas podem ser muito úteis aqui.","notionDocsTutorialExampleTechSpec_12_0":"Quais são as mudanças no modelo de dados de alto nível?","notionDocsTutorialExampleTechSpec_13_0":"Elas devem incluir as alterações de esquema da base de dados ou em campos estruturados, por exemplo, uma coluna JSON existente.","notionDocsTutorialExampleTechSpec_15_0":"Quais são as principais mudanças na UI?","notionDocsTutorialExampleTechSpec_17_0":"Riscos","notionDocsTutorialExampleTechSpec_18_0":"Que riscos podem ser introduzidos por esse conjunto de mudanças? Considere executar um","notionDocsTutorialExampleTechSpec_18_1":"pré-mortem","notionDocsTutorialExampleTechSpec_18_2":"para aumentar os riscos. Certifique-se de capturar a mitigação desses riscos nos Planos de Implementação e Lançamento.","notionDocsTutorialExampleTechSpec_1_0":"Que problema você está tentando resolver? Se houver um documento de requisitos do produto (PRD), este pode ser um bloco sincronizado do PRD. Crie links para outros documentos relevantes ao histórico ou contexto.","notionDocsTutorialExampleTechSpec_20_0":"Existem alterações incompatíveis com versões anteriores?","notionDocsTutorialExampleTechSpec_22_0":"Este projeto tem implicações especiais para a segurança e privacidade de dados?","notionDocsTutorialExampleTechSpec_24_0":"Essa mudança pode aumentar significativamente a carga em algum dos nossos sistemas de back-end?","notionDocsTutorialExampleTechSpec_26_0":"Este projeto tem alguma dependência?","notionDocsTutorialExampleTechSpec_28_0":"Soluções alternativas","notionDocsTutorialExampleTechSpec_29_0":"Que alternativas você considerou? Descreva os critérios de avaliação para escolher a solução proposta.","notionDocsTutorialExampleTechSpec_2_0":"Metas","notionDocsTutorialExampleTechSpec_30_0":"Plano de implementação e lançamento","notionDocsTutorialExampleTechSpec_31_0":"Preencha esta seção com base no que é relevante para o tamanho e escopo deste projeto. Esta seção também pode ser definida à medida que o projeto é iniciado, mas você deve preenchê-la gradualmente à medida que o projeto avança em direção ao lançamento.","notionDocsTutorialExampleTechSpec_33_0":"Este projeto requer uma migração?","notionDocsTutorialExampleTechSpec_34_0":"Se uma migração extensa for necessária, crie uma especificação técnica separada para ela e vincule-a aqui. Descreva como reverter no caso de uma migração malsucedida.","notionDocsTutorialExampleTechSpec_36_0":"Este projeto está em um experimento ou recurso sinalizado?","notionDocsTutorialExampleTechSpec_37_0":"Descreva como dar suporte a uma versão incremental, se necessário.","notionDocsTutorialExampleTechSpec_39_0":"Critérios de sucesso","notionDocsTutorialExampleTechSpec_3_0":"O que deve ser verdade após a implementação deste projeto?","notionDocsTutorialExampleTechSpec_40_0":"Como você verificará se a solução está funcionando corretamente?","notionDocsTutorialExampleTechSpec_41_0":"Descreva quais testes automatizados e/ou manuais você fará. O projeto precisa de teste de carga ou estresse? Este também pode ser um documento de Plano de teste separado que é compartilhado com o controle de qualidade e vinculado aqui.","notionDocsTutorialExampleTechSpec_43_0":"Que monitoramentos e alertas você fará para garantir que o desempenho e a confiabilidade deste projeto não diminuam?","notionDocsTutorialExampleTechSpec_44_0":"Por exemplo, aumento de solicitações, latência e taxas de erro.","notionDocsTutorialExampleTechSpec_4_0":"Não-objetivos","notionDocsTutorialExampleTechSpec_5_0":"O que não está explicitamente no escopo e por quê?","notionDocsTutorialExampleTechSpec_6_0":"Solução proposta","notionDocsTutorialExampleTechSpec_7_0":"Que mudanças são necessárias para resolver este problema e atingir os objetivos do projeto?","notionDocsTutorialExampleTechSpec_9_0":"Quais são as mudanças em arquitetura de alto nível?","notionDocsTutorialSimpleDocsGettingStarted_0":"Primeiros passos com documentos","notionDocsTutorialSimpleDocsGettingStarted_0_0_0_0":"Este modelo de documento ajuda você a organizar o conhecimento compartilhado de sua equipe para que todos estejam alinhados.","notionDocsTutorialSimpleDocsGettingStarted_10_0":"Para facilitar a criação de documentos similares (como lançamentos de projetos ou documentos de design), os modelos de base de dados permitem definir e replicar determinados elementos de página com apenas um clique.","notionDocsTutorialSimpleDocsGettingStarted_11_0":"Para editar, instalar mais ou criar seu próprio, clique no menu suspenso ao lado do botão “Novo” azul:","notionDocsTutorialSimpleDocsGettingStarted_12_0":"Visualizações, filtros e classificações","notionDocsTutorialSimpleDocsGettingStarted_13_0":"As visualizações são layouts personalizáveis e flexíveis para visualizar suas bases de dados e propriedades em formato de tabela, quadro, calendário, cronograma ou lista. Este modelo apresenta diversas visualizações de documentos. Você pode personalizar cada uma ou criar suas próprias!","notionDocsTutorialSimpleDocsGettingStarted_14_0":"Frame 6.png","notionDocsTutorialSimpleDocsGettingStarted_15_0":"Consulte este guia para saber mais sobre os layouts de base de dados do Notion e quando usar cada tipo de visualização de base de dados:","notionDocsTutorialSimpleDocsGettingStarted_15_1":"https://www.notion.so/help/guides/when-to-use-each-type-of-database-view","notionDocsTutorialSimpleDocsGettingStarted_15_2":".","notionDocsTutorialSimpleDocsGettingStarted_1_0":"Você pode usar as páginas do Notion para colaborar em documentos com sua equipe, como especificações técnicas, visões gerais de arquitetura e notas de lançamento de projetos. Cada documento pode ser armazenado nesta base de dados para ajudar sua equipe a se manter organizada.","notionDocsTutorialSimpleDocsGettingStarted_2_0":"Como usar este modelo","notionDocsTutorialSimpleDocsGettingStarted_3_0":"Esta é a base de dados de documentação da sua equipe. Você pode clicar em cada item para abri-lo em uma página individual e adicionar informações importantes, como memorandos de estratégia, documentos de requisitos de produtos e avaliações de design.","notionDocsTutorialSimpleDocsGettingStarted_3_0_0":"Frame 4.png","notionDocsTutorialSimpleDocsGettingStarted_4_0":"Clique em “+ Novo” para adicionar uma nova entrada na base de dados.","notionDocsTutorialSimpleDocsGettingStarted_4_0_0":"Frame 7.png","notionDocsTutorialSimpleDocsGettingStarted_5_0":"Use as guias de visualização para conferir seus documentos de diferentes maneiras, como por criador ou data da última edição.","notionDocsTutorialSimpleDocsGettingStarted_6_0":"Frame 5.png","notionDocsTutorialSimpleDocsGettingStarted_7_0":"Personalize este modelo","notionDocsTutorialSimpleDocsGettingStarted_8_0":"Este modelo é preenchido com os campos mais comuns para documentos (como criador e informações da última edição), mas você pode adicionar seus próprios detalhes ao incluir um novo campo.","notionDocsTutorialSimpleDocsGettingStarted_9_0":"Modelos de bases de dados","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_0":"Primeiros passos com as anotações de reunião","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_0_0_0_0":"Este modelo ajuda você a organizar suas reuniões no Notion, como definir agendas e fazer anotações.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_10_0":"Para editar, instalar mais ou criar seu próprio, clique no menu suspenso ao lado do botão “Novo” azul:","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_11_0":"Visualizações, filtros e classificações","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_12_0":"As visualizações são layouts personalizáveis e flexíveis para visualizar suas bases de dados e propriedades em formato de tabela, quadro, calendário, cronograma ou lista. Este modelo apresenta diversas visualizações de anotações de reunião. Você pode personalizar cada uma ou criar suas próprias!","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_14_0":"Consulte este guia para saber mais sobre os layouts de base de dados do Notion e quando usar cada tipo de visualização de base de dados:","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_1_0":"Você pode usar as páginas do Notion para colaborar em anotações de reunião com sua equipe, como em encontros individuais, standups e reuniões de equipe. Cada reunião pode ser armazenada nesta base de dados para ajudar sua equipe a se manter organizada.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_2_0":"Como usar este modelo","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_3_0":"Esta é a base de dados de anotações de reunião da sua equipe. Você pode clicar em cada item para abri-lo em uma página individual e adicionar informações, criar uma agenda e registrar itens de ação. Tudo isso em conjunto com seus colegas.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_4_0":"Clique em “+ Novo” para adicionar uma reunião futura à base de dados.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_5_0":"Use as guias de visualização para conferir suas anotações da reunião de diferentes maneiras, como por data, por tipo ou filtradas para incluir apenas as reuniões em que você participou.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_6_0":"Personalize este modelo","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_7_0":"Este modelo é preenchido com os campos mais comuns de anotações de reunião (como participantes e data da reunião), mas você pode adicionar seus próprios detalhes ao incluir um novo campo/coluna.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_8_0":"Modelos de bases de dados","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_9_0":"Para facilitar a criação de reuniões similares (como relatórios de bugs, especificações de design), os modelos da base de dados permitem definir e replicar determinados elementos de página com apenas um clique.","notionMeetingsTutorialMeetingsTeamStandupPage_0":"Standup da equipe","notionMeetingsTutorialMeetingsTeamStandupPage_0_0":"Tópicos de discussão","notionMeetingsTutorialMeetingsTeamStandupPage_1_0":"…","notionMeetingsTutorialMeetingsTeamStandupPage_3_0":"Atualizações da equipe","notionMeetingsTutorialMeetingsTeamStandupPage_4_0":"Adicionar minha atualização","notionMeetingsTutorialMeetingsTeamWeeklyPage_0":"Reunião semanal da equipe","notionMeetingsTutorialMeetingsTeamWeeklyPage_0_0":"📚 Pré-leitura","notionMeetingsTutorialMeetingsTeamWeeklyPage_1_0":"Documentos","notionMeetingsTutorialMeetingsTeamWeeklyPage_1_0_0":"Adicione seus documentos aqui…","notionMeetingsTutorialMeetingsTeamWeeklyPage_2_0":"Atualizações e avaliações da equipe","notionMeetingsTutorialMeetingsTeamWeeklyPage_2_0_0":"Adicione as atualizações e avaliações dos membros da sua equipe aqui…","notionMeetingsTutorialMeetingsTeamWeeklyPage_3_0":"📣 Itens da agenda","notionMeetingsTutorialMeetingsTeamWeeklyPage_5_0":"☑️ Itens de ação","notionProjectsTutorialAgileGettingStartedWithProjects_0":"Primeiros passos com projetos, tarefas e sprints","notionProjectsTutorialAgileGettingStartedWithProjects_0_0_0_0":"Saiba como organizar tarefas por projeto, coordenar com sua equipe e acompanhar o progresso.","notionProjectsTutorialAgileGettingStartedWithProjects_10_0":"Os projetos geralmente são compostos de tarefas. Um projeto representa um grande corpo de trabalho, como o lançamento de um produto ou o marco de uma equipe. Um projeto pode ser dividido em várias tarefas e conter propriedades personalizáveis, como status.","notionProjectsTutorialAgileGettingStartedWithProjects_11_0":"Sprints","notionProjectsTutorialAgileGettingStartedWithProjects_12_0":"Os sprints são outra maneira de organizar tarefas e projetos, muito usados em fluxos de trabalho ágeis. Um sprint representa um período curto no qual as tarefas serão concluídas. Você pode configurar as datas de início e término por sprint e atribuir cada tarefa a um sprint.","notionProjectsTutorialAgileGettingStartedWithProjects_13_0":"Como adicionar campos personalizados","notionProjectsTutorialAgileGettingStartedWithProjects_14_0":"Preenchemos este modelo com os campos de gerenciamento de projetos mais comuns (como status da tarefa e responsável), mas você pode adicionar seus próprios detalhes ao criar um novo campo. Oferecemos opções como prioridade, estimativas e tipo de tarefa.","notionProjectsTutorialAgileGettingStartedWithProjects_16_0":"As configurações de modelo apenas ativam e desativam diferentes propriedades da base de dados. Saiba mais sobre as propriedades das bases de dados aqui:","notionProjectsTutorialAgileGettingStartedWithProjects_17_0":"Visualizações, filtros e classificações","notionProjectsTutorialAgileGettingStartedWithProjects_18_0":"As visualizações são layouts personalizáveis e flexíveis para visualizar suas bases de dados e propriedades em formato de tabela, quadro, calendário, cronograma ou lista. Este modelo apresenta diversas visualizações de projetos, tarefas e sprints. Você pode personalizar cada uma ou criar suas próprias!","notionProjectsTutorialAgileGettingStartedWithProjects_1_0":"Como usar este modelo","notionProjectsTutorialAgileGettingStartedWithProjects_20_0":"Consulte este guia para saber mais sobre os layouts de base de dados do Notion e quando usar cada tipo de visualização de base de dados:","notionProjectsTutorialAgileGettingStartedWithProjects_20_2":".","notionProjectsTutorialAgileGettingStartedWithProjects_2_0":"Esta é uma amostra do seu rastreador de projetos, que contém projetos, tarefas e sprints. Você pode clicar no nome do projeto ou tarefa para abri-los em uma página individual para adicionar novos detalhes.","notionProjectsTutorialAgileGettingStartedWithProjects_3_0":"Clique em “+ Novo” abaixo das amostras de tarefas para adicionar uma nova tarefa.","notionProjectsTutorialAgileGettingStartedWithProjects_4_0":"Navegue pelas visualizações usando as guias na parte superior da base de dados. Cada uma usa os mesmos dados, mas os exibe de maneiras diferentes para que você possa acompanhar com rapidez e facilidade tudo o que acontece em sua equipe.","notionProjectsTutorialAgileGettingStartedWithProjects_5_0":"Tarefas, sprints e projetos","notionProjectsTutorialAgileGettingStartedWithProjects_6_0":"Preenchemos seu modelo com diferentes tipos de informações armazenadas em bases de dados. As bases de dados do Notion são coleções de páginas. No nosso caso, cada projeto e tarefa é uma","notionProjectsTutorialAgileGettingStartedWithProjects_6_1":"base de dados","notionProjectsTutorialAgileGettingStartedWithProjects_6_2":". Saiba mais sobre a estrutura de uma base de dados, percorra os diferentes menus e opções e aprenda a abrir e editar páginas em uma base de dados","notionProjectsTutorialAgileGettingStartedWithProjects_7_0":"Tarefas","notionProjectsTutorialAgileGettingStartedWithProjects_8_0":"As tarefas são a menor unidade de trabalho em seu rastreador de gerenciamento de projetos. Uma tarefa representa um trabalho mais granular, geralmente atribuído a apenas uma pessoa. Muitas tarefas podem ser organizadas em um projeto ou adicionadas a um sprint.","notionProjectsTutorialAgileGettingStartedWithProjects_9_0":"Projetos","notionProjectsTutorialProjectsGettingStartedWithProjects_0":"Primeiros passos com projetos e tarefas","notionProjectsTutorialProjectsGettingStartedWithProjects_0_0_0_0":"Saiba como organizar tarefas por projeto, coordenar com sua equipe e acompanhar o progresso.","notionProjectsTutorialProjectsGettingStartedWithProjects_10_0":"Os projetos geralmente são compostos de tarefas. Um projeto representa um grande corpo de trabalho, como o lançamento de um produto ou o marco de uma equipe. Um projeto pode ser dividido em várias tarefas e conter propriedades personalizáveis, como status.","notionProjectsTutorialProjectsGettingStartedWithProjects_11_0":"Como adicionar campos personalizados","notionProjectsTutorialProjectsGettingStartedWithProjects_12_0":"Preenchemos este modelo com os campos de gerenciamento de projetos mais comuns (como status da tarefa e responsável), mas você pode adicionar seus próprios detalhes ao criar um novo campo. Oferecemos opções como prioridade, estimativas e tipo de tarefa.","notionProjectsTutorialProjectsGettingStartedWithProjects_14_0":"Saiba mais sobre as propriedades de bases de dados aqui:","notionProjectsTutorialProjectsGettingStartedWithProje ,"templateHelpers.templates.getStartedOnMobile":"Primeiros passos em um dispositivo móvel","templateHelpers.templates.goals":"Metas","templateHelpers.templates.gradeCalculator":"Calculadora de notas","templateHelpers.templates.habitTracker":"Monitor de hábitos","templateHelpers.templates.helpCenter":"Centro de ajuda","templateHelpers.templates.helpCenter.description":"Este modelo permite criar uma Central de Ajuda com colunas, títulos e subpáginas. Você pode compartilhar facilmente a página com os usuários e adicionar rapidamente novas páginas de suporte quando necessário.","templateHelpers.templates.jobApplications":"Candidaturas de emprego","templateHelpers.templates.jobBoard":"Quadro de empregos","templateHelpers.templates.jobBoard.description":"Crie e edite facilmente a lista de vagas disponíveis da sua empresa com esses modelos que permitem fazer alterações em tempo real em um site leve e voltado para o público.","templateHelpers.templates.journal":"Diário","templateHelpers.templates.lessonPlans":"Planos de aula","templateHelpers.templates.lifeWiki":"Wiki sobre a vida","templateHelpers.templates.mediaList":"Lista de mídias","templateHelpers.templates.mediaList.description":"Use este modelo para acompanhar a cobertura de notícias sobre sua empresa e as pessoas que reportam essas informações. As subpáginas ajudam a acompanhar informações da imprensa e muito mais.","templateHelpers.templates.meetingNotes":"Anotações de reunião","templateHelpers.templates.moodBoard":"Quadro de humor","templateHelpers.templates.moodBoard.description":"Modelo ideal para montar quadros de humor ou inspiração para eventos, produtos, campanhas de marca e muito mais.","templateHelpers.templates.newHireOnboarding":"Integração de novos contratados","templateHelpers.templates.newHireOnboarding.description":"As listas de onboarding ajudam os novos contratados a se estabelecerem em sua empresa. Você pode classificar por status, equipe e data de início e clicar em qualquer cartão individual para revisar as tarefas e anotações do onboarding da pessoa.","templateHelpers.templates.notes":"Anotações e documentos","templateHelpers.templates.personalCRM":"CRM individual","templateHelpers.templates.personalHome":"Página inicial individual","templateHelpers.templates.processDocs":"Documentos de processos","templateHelpers.templates.productFAQs":"Perguntas frequentes sobre produtos","templateHelpers.templates.productFAQs.description":"Organize em um único lugar as respostas para as perguntas de suporte dos clientes para que todos possam ver. Cada linha deste modelo é uma página do Notion, à qual você pode adicionar o conteúdo que desejar.","templateHelpers.templates.productWiki":"Wiki de produtos","templateHelpers.templates.productWiki.description":"Organize toda a documentação relacionada ao produto com este modelo, que unifica guias e processos em um só lugar com seções fáceis de navegar.","templateHelpers.templates.projectManagement":"Projetos e tarefas","templateHelpers.templates.quickNote":"Anotação rápida","templateHelpers.templates.readingList":"Lista de leitura","templateHelpers.templates.resume":"Currículo","templateHelpers.templates.resume.description":"Crie um currículo bonito e funcional em seu espaço de trabalho do Notion, torne-o acessível ao público e informe o link nos formulários de candidatura de emprego. Você pode continuar melhorando o currículo mesmo depois de enviá-lo.","templateHelpers.templates.roadmap":"Roadmap","templateHelpers.templates.roommateSpace":"Espaço para colegas de quarto","templateHelpers.templates.salesAssets":"Ativos de vendas","templateHelpers.templates.salesAssets.description":"Use este modelo para organizar seus materiais de vendas e sempre usar a demonstração, o white paper, ou vídeo correto etc. em cada reunião. Você pode carregar qualquer tipo de arquivo nesta página para acesso instantâneo e controle de versão.","templateHelpers.templates.salesCRM":"CRM de vendas","templateHelpers.templates.salesCRM.description":"Seu ua página ativa ativando o recurso \"Compartilhar na web\".","templateHelpers.useCase.bookmarks":"Marcadores","templateHelpers.useCase.brainstorm":"Brainstorming","templateHelpers.useCase.brainstorm.description":"Este modelo permite que você obtenha ideias de diferentes equipes, articulando uma pergunta que você precisa responder e permitindo que as pessoas possam adicionar ideias com marcadores e marcar a si mesmas.","templateHelpers.useCase.bulletJournal":"Bullet Journal","templateHelpers.useCase.bulletJournal.description":"Os Bullet Journals são ótimos para organizar sua vida de maneira simples e eficaz. Acompanhe suas tarefas, lembretes, hábitos e muito mais.","templateHelpers.useCase.campaignBrief":"Resumo da campanha","templateHelpers.useCase.campaignBrief.description":"Use este modelo para informar membros de outras equipes sobre as metas, mensagens, cronograma e muito mais de uma campanha. Você também pode adicionar facilmente documentos de suporte relevantes para que todos na empresa fiquem informados.","templateHelpers.useCase.classDirectory.description":"Saiba quem é quem. Use este diretório para acompanhar participações e ausências nas aulas e fazer outras anotações que serão úteis na hora de calcular as notas finais ou dar feedback aos alunos.","templateHelpers.useCase.classNotes.description":"Mantenha todas as suas anotações de todas as suas aulas em um só lugar. Este modelo permite guardar facilmente todas as suas anotações e marcá-las por aula, data e tópico.","templateHelpers.useCase.classroomHome.description":"Ofereça aos seus alunos uma fonte confiável de informações sobre aulas, materiais de ensino, tarefas, anúncios, cronograma e muito mais. Você edita esta página da web com a facilidade de quem escreve em um documento.","templateHelpers.useCase.clubHomepage.description":"Sabemos que sua instituição de ensino provavelmente é mais do que um local de ensino para você. O Notion é a solução perfeita para gerenciar informações de clubes, organizações e projetos em grupo.","templateHelpers.useCase.cornellNotesSystem.description":"Na década de 1940, um professor de Cornell, Walter Pauk, desenvolveu um novo sistema de anotações para proporcionar aos estudantes universitários uma maneira melhor de organizar, condensar e assimilar o conhecimento. Esta é a versão do Notion!","templateHelpers.useCase.courseSchedule.description":"Este cronograma oferece uma lista abrangente de tópicos semanais, leituras, tarefas e provas. Você pode criar suas próprias categorias e tópicos para o que estiver ensinando.","templateHelpers.useCase.dataDeepDive":"Aprofundamento de dados","templateHelpers.useCase.dataDeepDive.description":"Use este modelo para analisar dados de forma colaborativa e acompanhar os insights. Use as prévias de links para organizar informações de ferramentas externas, como Amplitude ou Hex.","templateHelpers.useCase.designPortfolio":"Portfólio de design","templateHelpers.useCase.designPortfolio.description":"Use este modelo para mostrar projetos criativos nos quais você trabalhou e oferecer mais contexto sobre o objetivo e o processo de desenvolvimento que você ou sua equipe seguiu.","templateHelpers.useCase.designSprint":"Sprint de design","templateHelpers.useCase.designSprint.description":"Este modelo foi criado para ajudar as equipes de design a acompanhar e iterar continuamente em seus projetos, desde sprints criativos até projetos finalizados com base no feedback dos usuários.","templateHelpers.useCase.employeeBenefits":"Benefícios dos funcionários","templateHelpers.useCase.employeeBenefits.description":"Este modelo é perfeito para descrever os benefícios da sua empresa e oferecer links para todas as informações necessárias, permitindo que seus funcionários se sintam apreciados e informados.","templateHelpers.useCase.engineeringTechSpec":"Especificações técnicas de engenharia","templateHelpers.useCase.engineeringTechSpec.description":"Use este modelo para organizar o início de um projeto e fornecer o contexto necessário para que os membros da equipe estejam atualizados e bem informados.","templateHelpers.useCase.experimentResults":"Resultados do experimento","templateHelpers.useCase.experimentResults.description":"Use este modelo para acompanhar experimentos e resultados. Qualquer pessoa de qualquer equipe pode adicionar rapidamente um experimento usando os modelos de base de dados.","templateHelpers.useCase.fitnessTracker":"Rastreador de exercícios","templateHelpers.useCase.freelanceDashboard":"Painel do freelancer","templateHelpers.useCase.freelanceDashboard.description":"Profissionais freelancers estão sempre fazendo malabarismos entre vários clientes e tarefas. Criamos este modelo para ajudar a agilizar sua operação diária e nunca perder um prazo.","templateHelpers.useCase.goalTracker":"Rastreador de metas","templateHelpers.useCase.goalTracker.description":"Definir metas não precisa ser uma tarefa complicada. Este modelo permite que você acompanhe a progressão de sua meta com base nas subtarefas concluídas. Ótimo para atingir objetivos de forma ordenada.","templateHelpers.useCase.gradeCalculator.description":"Crie estratégias para seu trimestre ou semestre sabendo quanto cada tarefa, exame e projeto valem para sua nota final. Use este modelo para acompanhar suas notas e fazer o planejamento apropriado.","templateHelpers.useCase.habitTracker.description":"Mantenha sua responsabilidade monitorando seus hábitos diariamente. Desenvolva um novo hábito criando uma nova propriedade na base de dados do rastreador. Observe o anel de progresso fechando conforme você atinge as metas todos os dias!","templateHelpers.useCase.individualOKRs":"Metas e resultados-chave individuais","templateHelpers.useCase.individualOKRs.description":"Este modelo fornece uma estrutura para você refletir, registrar e mapear suas metas e resultados-chave para um trimestre ou ano. Ele também inclui uma seção para revisar seu progresso a cada mês, trimestre ou ano.","templateHelpers.useCase.interviewGuide":"Guia de entrevistas","templateHelpers.useCase.interviewGuide.description":"Use este modelo para preparar seus candidatos a emprego para as entrevistas e oferecer recursos úteis, como vídeos, links, cronogramas e muito mais.","templateHelpers.useCase.investorUpdate":"Atualização para investidores","templateHelpers.useCase.investorUpdate.description":"Em vez de enviar as habituais atualizações desorganizadas por e-mail para seus investidores, use este modelo para oferecer uma visão mais abrangente e fácil de entender sobre o progresso da empresa.","templateHelpers.useCase.jobApplication.description":"Acompanhe todo o processo de busca de emprego em uma página. Adicione facilmente currículos personalizados, cartas de apresentação e portfólios, organizando as empresas com as quais você entrou em contato.","templateHelpers.useCase.journal.description":"Documente toda a sua vida: acontecimentos diários, ocasiões especiais e reflexões sobre seus objetivos. Categorize as entradas com tags e registre automaticamente a data.","templateHelpers.useCase.languageLearningFlashCards.description":"Use este modelo para aprimorar seu vocabulário em um sistema similar aos cartões. Adicionamos palavras em francês para você começar, mas fique à vontade para adicionar frases e palavras em diferentes idiomas!","templateHelpers.useCase.languageLearningFlashcards":"Cartões de aprendizado de idiomas","templateHelpers.useCase.lessonPlans.description":"Estes planos de aula são baseados nos Elementos da Preparação Eficaz de Aulas da Harvard Business School. Assim fica mais fácil rastrear o status de cada lição, manter todas as anotações relacionadas em um único local e fazer progressos.","templateHelpers.useCase.lifeWiki.description":"Planeje e acompanhe toda a sua vida com este painel abrangente. Assuma o controle de seu crescimento definindo metas, acompanhando hábitos diários e mantendo um registro de tudo o que você está lendo.","templateHelpers.useCase.mealPlannerV2":"Planejador de refeições","templateHelpers.useCase.movieShowTracker":"Organizador de filmes e séries","templateHelpers.useCase.movieShowTracker.description":"Use este modelo para acompanhar suas recomendações de filmes e programas favoritos. Adicione um filme ou programa que você assistiu (ou deseja assistir) e preencha as propriedades para organizar seu pensamento.","templateHelpers.useCase.oneOnOneNotes":"Anotações de reuniões individuais","templateHelpers.useCase.oneOnOneNotes.description":"Este modelo é perfeito para manter em um só lugar todas as suas anotações e documentos de reuniões individuais. Você pode adicionar datas a cada reunião e até marcar itens de ação ao longo da semana.","templateHelpers.useCase.peopleDirectory":"Diretório de pessoas","templateHelpers.useCase.peopleDirectory.description":"Ajude sua equipe a acompanhar quem é quem com este modelo simples. Cada cartão pode ser atualizado para armazenar a biografia, conquistas anteriores, metas e muito mais de cada funcionário.","templateHelpers.useCase.personalCRM.description":"Acompanhe todas as pessoas que você conhece, o que sabe sobre elas, quando entrar em contato e se elas são um contato profissional. Seja a pessoa que dá prosseguimento às pendências e sabe o presente exato para dar.","templateHelpers.useCase.personalHome.description":"Assim como um wiki pode centralizar todas as informações importantes de uma empresa, um wiki pessoal pode fornecer uma base de conhecimento útil para sua vida.","templateHelpers.useCase.personalNotebook":"Bloco de anotações","templateHelpers.useCase.plantTracker":"Rastreador de plantas","templateHelpers.useCase.plantTracker.description":"Todos querem ter uma planta, mas a responsabilidade é maior do que se imagina. Use este modelo para acompanhar suas plantas, incluindo cronograma de rega, temperaturas ideais e fotos de progresso de cada uma.","templateHelpers.useCase.portfolio":"Portfólio","templateHelpers.useCase.portfolio.description":"Os portfólios são uma ótima maneira de mostrar seu trabalho online, mas fazer alterações no código pode ser assustador. Use o recurso “Compartilhar na web” do Notion para transformar instantaneamente sua página em um site compartilhável.","templateHelpers.useCase.presentation":"Apresentação","templateHelpers.useCase.presentation.description":"Use este modelo para apresentar novas ideias e atualizações de status à sua equipe, organizadas de uma forma que seja facilmente atualizada e consultada.","templateHelpers.useCase.productLaunchBrief":"Resumo de lançamento do produto","templateHelpers.useCase.productLaunchBrief.description":"Use este modelo para planejar e executar cada etapa de um lançamento com sua equipe em uma página centralizada.","templateHelpers.useCase.productSpec":"Especificações do produto","templateHelpers.useCase.productSpec.description":"Uma especificação de produto deve conter todas as informações necessárias para sua equipe criar algo novo. Use este modelo como uma fonte de dados para obter contexto, definir metas, ver casos extremos e planejar etapas de desenvolvimento.","templateHelpers.useCase.productTeamUpdate":"Atualização da equipe de produtos","templateHelpers.useCase.productTeamUpdate.description":"Use este modelo para gerar confiança e incentivar a colaboração multifuncional, informando sua organização sobre novas atualizações de produtos e futuros lançamentos.","templateHelpers.useCase.projectRetrospective":"Retrospectiva do projeto","templateHelpers.useCase.projectRetrospective.description":"Use este modelo para analisar o sucesso (ou fracasso) de um projeto e criar itens de ação que ajudarão as equipes a evitar a repetição de erros do passado.","templateHelpers.useCase.quickNote.description":"Este modelo oferece uma noção dos diferentes tipos de conteúdo que você pode adicionar enquanto faz anotações rápidas em qualquer situação. Inclui uma lista de tarefas, marcadores da web, subtítulos e muito mais!","templateHelpers.useCase.readingList.description":"A lista de leitura moderna inclui mais do que apenas livros. Criamos um painel para ajudar você a rastrear todos os artigos, vídeos, podcasts, postagens de blog, tópicos do Twitter e, claro, livros.","templateHelpers.useCase.recruitingTracker":"Monitor de contratações","templateHelpers.useCase.recruitingTracker.description":"Este modelo ajuda sua empresa a acompanhar facilmente o número de funcionários, incluindo anúncios de emprego e detalhes relevantes como função, status, local e muito mais.","templateHelpers.useCase.roommateHome":"Página inicial dos moradores da casa","templateHelpers.useCase.roommateHome.description":"Use esta página inicial como a porta de entrada da sua casa. Assim fica mais fácil seguir as regras, acompanhar finanças compartilhadas, garantir que todos estejam de acordo com a forma como o espaço está sendo usado e muito mais.","templateHelpers.useCase.simpleBudget.description":"Acompanhe seus gastos para atingir metas financeiras. Defina um limite mensal para seus gastos e insira as despesas na base de dados abaixo. Visualize suas despesas de várias maneiras usando diferentes visualizações de base de dados.","templateHelpers.useCase.socialMediaCalendar":"Calendário de redes sociais","templateHelpers.useCase.socialMediaCalendar.description":"Use este modelo para redigir, planejar e escrever todas as suas postagens em redes sociais em uma base de dados simples. Você pode visualizar as postagens em um calendário para ter uma ideia dos cronogramas ou alternar para uma visualização de quadro para ver o uso da plataforma.","templateHelpers.useCase.studentDashboard":"Painel do estudante","templateHelpers.useCase.studentDashboard.description":"De cursos à sua agenda, dos projetos pessoais às reuniões do clube e outros eventos, use este modelo para manter sua organização, foco e inspiração durante todo o ano letivo.","templateHelpers.useCase.subscriptionTracker":"Rastreador de assinaturas","templateHelpers.useCase.subscriptionTracker.description":"É fácil esquecer as assinaturas recorrentes que você não usa. Aplique este modelo para ficar por dentro de suas assinaturas ativas e das próximas datas de pagamento.","templateHelpers.useCase.syllabus.description":"Crie um programa de estudos digital que todos os seus alunos possam acessar facilmente na web. O Notion permite criar facilmente páginas da web como esta. Basta substituir o conteúdo deste exemplo pelo seu!","templateHelpers.useCase.teamDocs":"Documentos","templateHelpers.useCase.teamHome":"Página inicial da equipe","templateHelpers.useCase.teamMeetingNotes":"Anotações de reunião","templateHelpers.useCase.teamTasks":"Tarefas da equipe","templateHelpers.useCase.teamWiki":"Wiki da equipe","templateHelpers.useCase.teamWiki.description":"Este modelo permite que todas as equipes de sua empresa criem e gerenciem uma página inicial personalizada, onde podem organizar processos, projetos e conhecimentos específicos para seu trabalho.","templateHelpers.useCase.thesisPlanning.description":"Faça desta a sua página inicial para planejar e escrever uma tese ou dissertação. Ela pode ajudar você a desenvolver e avaliar possíveis tópicos, mantendo uma lista completa de fontes com suas anotações sobre cada uma delas.","templateHelpers.useCase.todos":"Tarefas pendentes","templateHelpers.useCase.travelPlanner.description":"O planejamento de viagens pode ser uma atividade fragmentada com documentos e informações em diferentes lugares. Com este modelo, você reúne todos os detalhes essenciais sobre seus planos em um só lugar.","templateHelpers.useCase.visionAndStrategy":"Visão e estratégia","templateHelpers.useCase.visionAndStrategy.description":"Use este modelo para colocar os princípios orientadores da sua organização em um único lugar, de forma que sejam sempre lembrados e facilmente consultados pelos funcionários.","templateHelpers.useCase.weeklyTodo":"Lista de tarefas semanal","templateHelpers.useCase.weeklyTodo.description":"Use este modelo para planejar e organizar todo o trabalho que você pr
