do un error al conectar a la cuenta.","externalIntegrationAuthActions.authenticationWithIntegration.loadingMessage":"Autorizando con integración...","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"Autenticar","externalObjectBlock.errorDropdown.copiedDebuggingInfo":"Copiado al portapapeles.","externalObjectInstance.bodyAttribute.moreLabel":"más","externalObjectInstance.bodyAttribute.showLessLabel":"mostrar menos","externalObjectInstanceBlock.editLabel.message":"Vista previa del enlace","externalObjectInstanceBlock.placeholder.message":"Adjuntar {value}","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"Copiar información de depuración","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"Ver guía","factoryBlock.buttonName.subtitle":"¿Cómo debería llamarse este botón?","factoryBlock.buttonName.title":"Nombre del botón","factoryBlock.configureButton.label":"Botón de configuración de la plantilla","factoryBlock.configureMenu.closeButton.label":"Cerrar","factoryBlock.configureTemplate.button.label":"Configurar plantilla","factoryBlock.emptyTemplate.placeholder":"Aquí no hay nada. Añade bloques…","factoryBlock.moreActions.button.label":"Más acciones…","factoryBlock.newItem.button.label":"Añadir un elemento nuevo","factoryBlock.newItem.button.placeholder":"Añadir un elemento nuevo","factoryBlock.templateArea.subtitle.":"Coloca aquí los bloques que quieras duplicar cada vez que se haga clic en el botón.","factoryBlock.templateArea.title":"Plantilla","failedToImportConfluenceResultEmail.emailText":"Haz clic <loggerpagelink>aquí</loggerpagelink> para ver el resumen de importación.","failedToImportConfluenceResultEmail.subjectLine":"No se ha podido realizar tu importación de Notion","faq.addingAndRemovingMembers.answer":"<p>Tanto si tu opción de facturación es mensual como anual, es posible que se te cobre mensualmente a tu cuenta si haces este tipo de cambios. Si has añadido miembros, se te facturará a tu cuenta una cantidad prorrateada basada en el porcentaje del ciclo de facturación restante en el momento en que se añadió cada miembro. Si has eliminado miembros, se facturará de la misma manera.</p>","faq.addingAndRemovingMembers.question":"¿Cómo puedo añadir y eliminar miembros?","faq.advancedPermissions.answer":"<p>Si estás en una prueba gratuita de Equipo, puedes establecer el nivel de acceso a cada página en «Acceso completo», «Puede ver» o «Puede comentar». Eso determina cómo otros usuarios pueden interactuar con esa página. «Acceso completo» significa que alguien puede editar, comentar y compartir la página con otros.</p><p>En los planes Team y Empresa de pago puedes otorgar acceso «Puede editar» a otros usuarios. Esto le permite al usuario editar y comentar en esa página, pero no compartirla con otros. Esto resulta útil si no quieres que el contenido se filtre fuera de tu equipo.</p><p><contactsales>Contacta con el departamento de ventas para obtener más información</contactsales></p>","faq.advancedPermissions.question":"¿Qué permisos avanzados ofrecen los planes de pago Equipo y Empresa?","faq.cancelPlan.answer":"<p> Tu suscripción a Notion, ya sea mensual o anual, se renovará de forma automática hasta que la canceles. Puedes cancelarla en «Configuración y miembros» en la versión de la aplicación en el ordenador, en la barra lateral izquierda. Selecciona «Planes» y «Pasar a plan inferior». Seguirás teniendo acceso a todas las funciones de pago hasta que termine el ciclo de facturación actual.</p><p><billingandpaymentlink>Aquí encontrarás más información sobre la facturación.</billingandpaymentlink></p>","faq.cancelPlan.question":"¿Cómo cancelo mi plan?","faq.changePaymentMethod.answer":"<p>Puedes cambiar tu método de pago en cualquier momento desde la configuración de facturación.</p>","faq.changePaymentMethod.question":"¿Puedo cambiar mi método de pago?","faq.changePlans.answer":"<p>Mejorar de plan o pasar a otro plan inferior funciona de manera similar a cómo se añaden y eliminan miembros. Facturaremos el porcentaje del ciclo de facturación restante en el momento en que se cambió de plan.</p>","faq.changePlans.question":"¿Qué pasa cuando cambio de plan?","faq.deleteBlocks.answer":"<p>¡Por supuesto! Funciona igual que el límite de almacenamiento de tu móvil o en el ordenador. Si eliminas contenido liberarás espacio. </p>","faq.deleteBlocks.question":"¿Puedo eliminar bloques para liberar espacio de almacenamiento?","faq.freeVsPersonalAndTeam.answer":"<p>La diferencia más importante es la forma en la que puedes colaborar con otros.</p><p>El plan Personal gratuito está diseñado para uso individual, pero permite hasta 5 invitados. Estos pueden ser amigos, familiares y otras personas a las que puedes invitar a que colaboren contigo de forma privada en cualquier página. También puedes compartir una página públicamente y activar el acceso para que comenten o editen. En el menú «Compartir» en la parte superior derecha, activa «Compartir en internet» y luego «Permitir edición». Cualquier usuario de Notion con el enlace podrá editar tu página.</p><p>Con el plan Personal Pro, puedes añadir un número ilimitado de invitados para que colaboren de forma privada. Por ejemplo, si tienes tu propio negocio, puedes invitar a todos tus clientes para que te den su opinión sobre tu trabajo. </p><p>Con el plan Equipo, puedes añadir miembros a tu espacio de trabajo para que todos compartan y trabajen en el mismo contenido. También incluye más controles de permisos y administración para que tú y tus compañeros de equipo podáis trabajar juntos de manera segura. Consulta el cuadro comparativo de planes para obtener más detalles.</p>","faq.freeVsPersonalAndTeam.question":"¿En qué se diferencia el plan Personal gratuito de los planes Personal Pro y Equipo?","faq.howToApplyCredit.answer":"<p>Para usar el saldo, primero debes mejorar tu plan a uno de pago. Puedes optar por usar parte o la totalidad del saldo de tu cuenta para pagar el plan.</p>","faq.howToApplyCredit.question":"¿Cómo puedo usar el saldo en mi espacio de trabajo?","faq.howToEarnCredit.answer":"<p>Puedes obtener saldo usando Notion en tus dispositivos y probando nuevas funciones. Ve a la pestaña Obtener saldo en Configuración y miembros para obtener más información.</p>","faq.howToEarnCredit.question":"¿Cómo puedo obtener saldo?","faq.importStorageLimit.answer":"<p>El contenido que importes de otras aplicaciones no cuenta para el límite de almacenamiento en tu espacio de trabajo. Queremos asegurarnos de que empieces con Notion con buen pie.</p>","faq.importStorageLimit.question":"¿Cómo afecta la importación de contenido de otra aplicación al límite de almacenamiento en bloques si estoy en la versión de prueba del plan Equipo?","faq.mandatoryRefund.answer":"<p>Si vives en la Unión Europea, el Reino Unido u otra región en la que la política de reembolso es obligatoria, es posible que tengas derecho al reembolso de la suscripción mensual superadas las 72 horas. Por ejemplo, los clientes de la Unión Europea tienen derecho a obtener el reembolso íntegro de una suscripción mensual durante un plazo de 14 días tras la compra, en lugar de 72 horas.</p><p>Para solicitar un reembolso, contáctanos desde la app o escríbenos un email a team@makenotion.com. Si vives en una región en la que la política de reembolso es obligatoria, avísanos y te atenderemos encantados.</p>","faq.mandatoryRefund.question":"¿Qué pasa si vivo en una región en la que la política de reembolso es obligatoria?","faq.maximumEarnedCredit.answer":"<p>Sí, puedes obtener hasta {maximumAmountInDollars} en saldo. </p>","faq.maximumEarnedCredit.question":"¿Hay una cantidad máxima de saldo que pueda obtener?","faq.monthlyAndYearlyBilling.answer":"<p>¡Claro! Ofrecemos opciones de facturación mensual y anual. La opción de facturación anual es siempre más económica (alrededor de un 20% de descuento). Por ejemplo, el plan Equipo cuesta 10 USD por miembro al mes si eliges la opción mensual, pero si eliges pagar anualmente, cuesta 8 USD por miembro al mes. </p>","faq.monthlyAndYearlyBilling.question":"¿Existen opciones de facturación mensual y anual?","faq.multipleTeams.answer":"<p>¡Por supuesto! Puedes utilizar la misma dirección de correo electrónico para crear y unirte a varios equipos. Sin embargo, cada uno de estos espacios de trabajo estará en su propio plan y deberá mejorar de plan de forma individual.</p>","faq.multipleTeams.question":"¿Puedo pertenecer a varios equipos en Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Mejora tu plan al plan Personal Pro para poder contar con una cantidad ilimitada de invitados, o al plan Equipo si vas a colaborar con el mismo grupo de personas. También puedes revisar y eliminar invitados inactivos en «Configuración y miembros».</p>","faq.overGuestLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de invitados en mi plan Personal?","faq.overStorageLimitInFreePlan.answer":"<p>Puedes seguir leyendo, editando y organizando los bloques de contenido existentes como siempre, pero no podrás agregar nuevos bloques de contenido.</p><p>Sin embargo, puedes eliminar bloques de contenido existentes para liberar espacio de almacenamiento.</p>","faq.overStorageLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de almacenamiento de bloques en la versión de prueba del plan de Equipo?","faq.paymentFailure.answer":"<p>Se enviará una notificación al correo electrónico enlazado a tu cuenta cuando haya problemas con el pago. Se puede volver a intentar procesar un pago hasta cuatro veces a lo largo del mes siguiente. Si el problema persiste y el pago no se procesa, se cancelará tu suscripción y pasarás a tener el plan gratuito.</p>","faq.paymentFailure.question":"¿Qué ocurre si el pago no se puede procesar (en caso de que mi tarjeta de crédito haya caducado, por ejemplo)?","faq.paymentProcessor.answer":"<p>Usamos Stripe para procesar tu pago. Es el mismo proveedor de pagos que utilizan productos como Twitter, Pinterest y Lyft. Nosotros no tenemos acceso a la información de tu tarjeta de crédito.</p>","faq.paymentProcessor.question":"¿Cómo se procesa mi pago?","faq.personalPricing.answer":"<p>Si mejoras el plan de tu espacio de trabajo a Personal Pro, se te facturará una tarifa fija (5 USD mensuales o 48 USD anuales).</p><p>Los invitados son gratis, pero solo se pueden añadir a una página.</p>","faq.personalPricing.question":"¿Cómo se calcula el precio del plan Personal Pro?","faq.refund.answer":"<p>En la mayoría de los casos no ofrecemos reembolsos. En su lugar te abonamos la cantidad a devolver en tu cuenta de Notion en el caso de que elimines miembros del espacio de trabajo o te decidas por otra suscripción. Al facturar la próxima mensualidad canjearemos primero la cantidad que tengas en tu cuenta antes de facturarte.</p>","faq.refund.question":"¿Ofrecéis reembolsos?","faq.runOutOfCredit.answer":"<p>Si te quedas sin saldo, se te facturará a tu cuenta a través del método de pago seleccionado.</p>","faq.runOutOfCredit.question":"¿Qué pasa si me quedo sin saldo?","faq.serviceLevelAgreement.answer":"<p>No disponemos de un acuerdo de nivel de servicio estándar. Para equipos de más de 100 miembros, podemos ofrecer uno personalizado.</p><p><contactsales>Contacta con nuestro equipo comercial para obtener más información</contactsales></p>","faq.serviceLevelAgreement.question":"¿Tienes un acuerdo de nivel de servicio (SLA)?","faq.studentDiscount.answer":"<p>El plan Personal Pro es gratuito para estudiantes y educadores. Esto te permite colaborar con una cantidad ilimitada de invitados y acceder al historial de versiones. Solo tienes que registrarte con tu dirección de correo electrónico de tu centro educativo e inmediatamente obtendrás acceso a estas funciones.</p><p>Si ya tienes un plan Personal Pro, cambia el correo electrónico asociado con tu cuenta por tu dirección de correo electrónico educativo para obtenerlo de forma gratuita. Si ya estás en nuestro plan Educación gratuito, mejoras de forma automática al plan Personal Pro.</p><p><helpcenterlink>Visita el centro de ayuda para obtener más información</helpcenterlink></p>","faq.studentDiscount.question":"¿Ofrecéis descuentos para estudiantes?","faq.teamAdminTools.answer":"<p>En la prueba gratuita de Equipo todos los miembros de tu espacio de trabajo son administradores. Esto significa que todos pueden ajustar la configuración del equipo e invitar a otras personas al espacio de trabajo.</p><p>Si quieres que solo personas determinadas cuenten con permisos de administrador, te recomendamos que mejores al plan Equipo completo. Incluye herramientas que te permiten hacer que solo ciertas personas sean administradoras y el resto sean miembros. Los miembros no pueden editar la información de facturación ni las opciones de seguridad, ni tampoco pueden compartir el contenido fuera del espacio de trabajo.</p>","faq.teamAdminTools.question":"¿Qué herramientas de administración vienen con el plan Equipo?","faq.teamPricing.answer":"<p>Si mejoras al plan Equipo se te facturará una tarifa por miembro (10 USD mensuales o 96 USD anuales). Por ejemplo, si pagas al mes y tienes 5 miembros, se te facturarán 50 USD mensuales.</p><p>Los invitados son gratuitos, pero solo pueden acceder a las páginas específicas a las que se les ha invitado. Dicho de otra forma, los invitados no podrán ver todas las páginas del equipo en la sección «Espacio de trabajo» en la barra lateral izquierda.</p>","faq.teamPricing.question":"¿Cómo se calcula el precio del plan Equipo?","faq.teamTrial.answer":"<p>Cuando tengas que seleccionar cómo te gustaría configurar Notion al registrarte, selecciona Notion al registrarte, selecciona «Equipo» y se iniciará automáticamente una prueba del plan Equipo. Tendrás acceso a la mayoría de las funciones de un plan Equipo de pago, pero con un límite de almacenamiento de 1000 bloques. Si tu equipo quiere añadir más bloques, mejora al plan Equipo sin versión de prueba. Arriba encontrarás más detalles.</p>","faq.teamTrial.question":"¿Cómo puedo probar el plan Equipo de forma gratuita?","faq.useNotionForFree.answer":"<p>¡Claro! Notion es gratis y lo será para siempre.</p><p>Para uso propio, el plan Personal es completamente gratuito. El plan Equipo tiene una prueba gratuita con un límite de 1000 bloques, más que suficiente para probar Notion con tu equipo antes de suscribirte.</p>","faq.useNotionForFree.question":"¿Puedo usar Notion gratis?","faq.whatIsABlock.answer":"<p>Cada bloque es una pieza de contenido que añades a tu página, como puede ser un párrafo, una tarea pendiente, una imagen, un bloque de código, un archivo insertado, etc. Tu página se va construyendo con estos diferentes bloques de contenido.</p>","faq.whatIsABlock.question":"¿Qué es un bloque?","faq.whyBillingInformation.answer":"<p>Incluso teniendo suficiente saldo para no tener que facturarte nada en la siguiente factura, nos hace falta la información de facturación ya que es posible que te quedes sin saldo en algún momento y tengamos que facturar.</p>","faq.whyBillingInformation.question":"¿Por qué necesitais mi información de facturación si tengo suficiente saldo para pagar mi suscripción a Notion?","faqList.moreQuestionsTextHelpCenter":"¿Se te ha quedado alguna pregunta en el tintero? <messagelink>Envíanos un mensaje</messagelink>","faqList.moreQuestionsTextIntercom":"¿Se te ha quedado alguna pregunta en el tintero? <messagelink>Escribe a Atención al cliente</messagelink>","figmaBlock.caption":"Funciona con cualquier enlace público para compartir de Figma","figmaBlock.placeholder":"Insertar Figma","fileBlock.embedButton.label":"Insertar enlace","fileBlock.fileTab.title":"Archivo","fileBlock.linkPrompt.caption":"Funciona con enlaces a archivos PDF, Google Drive, Google Maps, CodePen…","fileBlock.linkPrompt.placeholder":"Pegar el enlace a un archivo…","fileBlock.uploadOrEmbed.placeholder":"Subir o insertar un archivo","filePropertyMenu.header":"Archivo","filePropertyMenu.uploadFileFailedError.message lExampleBrainstorm_8_0":"Pizarra","notionDocsTutorialExampleBrainstorm_9_0":"Consejo de Notion:","notionDocsTutorialExampleBrainstorm_9_1":"Notion facilita la incorporación de recursos creativos de otras aplicaciones para que todos se concentren en el mismo documento. Por ejemplo, puedes incrustar tableros de mapas mentales de Miro y archivos de Figma que se actualizarán en tiempo real.","notionDocsTutorialExamplePrd_0":"Ejemplo de especificaciones de producto","notionDocsTutorialExamplePrd_10_0":"🛫 Plan","notionDocsTutorialExamplePrd_11_0":"Ejemplos de preguntas para responder:","notionDocsTutorialExamplePrd_11_0_0":"Pregunta 1: ¿Todo el mundo sabe lo que vamos a lanzar?","notionDocsTutorialExamplePrd_11_0_0_0":"Alineación interna","notionDocsTutorialExamplePrd_11_0_0_0_0":"¿Podemos explicar en qué consiste este cambio?","notionDocsTutorialExamplePrd_11_0_0_1_0":"¿Se han compartido los detalles de este cambio con otras funciones?","notionDocsTutorialExamplePrd_11_0_1_0":"Comunicación externa","notionDocsTutorialExamplePrd_11_0_1_0_0":"¿Cómo vamos a comunicar nuestro lanzamiento a los clientes?","notionDocsTutorialExamplePrd_11_0_1_1_0":"¿Cómo entenderán los clientes los cambios debidos a este lanzamiento?","notionDocsTutorialExamplePrd_11_1":"¿Qué estamos construyendo? ¿Cómo funciona? ¿Cómo sabemos que funciona? ¿Qué estamos midiendo? ¿Cuándo estará listo?","notionDocsTutorialExamplePrd_11_1_0":"Pregunta 2: ¿Estamos seguros de que esto va a funcionar?","notionDocsTutorialExamplePrd_11_1_0_0":"Calidad","notionDocsTutorialExamplePrd_11_1_0_0_0":"¿Se ha probado este producto como se debe?","notionDocsTutorialExamplePrd_11_1_0_1_0":"¿Hemos comprobado los efectos en otros productos?","notionDocsTutorialExamplePrd_11_1_0_2_0":"¿Hemos llevado a cabo la planificación de la capacidad?","notionDocsTutorialExamplePrd_11_1_0_3_0":"¿Contamos con un plan de contingencia si el lanzamiento presenta dificultades?","notionDocsTutorialExamplePrd_11_1_1_0":"Medición","notionDocsTutorialExamplePrd_11_1_1_0_0":"¿Hay forma de saber si el lanzamiento es un éxito o no?","notionDocsTutorialExamplePrd_11_1_1_1_0":"¿Pueden ver el estado del lanzamiento otras personas?","notionDocsTutorialExamplePrd_11_2":"A continuación, responde estas preguntas:","notionDocsTutorialExamplePrd_11_2_0":"Pregunta 3: ¿Cuáles son las etapas del lanzamiento?","notionDocsTutorialExamplePrd_11_2_0_0":"Plan","notionDocsTutorialExamplePrd_11_2_0_0_0":"¿Se han acordado las audiencias de lanzamiento con el responsable de marketing del producto?","notionDocsTutorialExamplePrd_11_2_0_1_0":"¿Hemos acordado los pasos de lanzamiento con el responsable de marketing del producto?","notionDocsTutorialExamplePrd_11_3_0":"🚀 ¡Ha llegado la hora!","notionDocsTutorialExamplePrd_12_0":"...y no dudes en enlazar otros documentos más detallados","notionDocsTutorialExamplePrd_1_0":"Consejo de Notion:","notionDocsTutorialExamplePrd_1_1":"En Notion utilizamos esta plantilla para ayudar a los equipos a planificar, diseñar y desarrollar productos con las mayores posibilidades de éxito. Con su ayuda, los equipos pueden pensar en su trabajo con mayor profundidad, mejorar la comunicación asíncrona con otros equipos y crear un espacio para la colaboración.","notionDocsTutorialExamplePrd_2_0":"👀 Problema","notionDocsTutorialExamplePrd_3_0":"Ejemplos de preguntas para responder:","notionDocsTutorialExamplePrd_3_1":"¿Qué problema estamos solucionando? ¿Para quién? ¿Cuándo experimentan este problema? ¿Qué datos, investigaciones y opiniones tenemos que expliquen este problema? ¿Con qué clientes estamos trabajando o escuchando para comprender mejor este problema? ¿Por qué es urgente solucionar este problema? ¿Por qué es importante?","notionDocsTutorialExamplePrd_6_0":"💭 Propuesta","notionDocsTutorialExamplePrd_7_0":"Ejemplos de preguntas para responder:","notionDocsTutorialExamplePrd_7_1":"¿Cómo solucionamos este problema? ¿Qué alternativas hemos considerado? ¿Por qué hemos optado por esto? ¿Cuál es la forma general de esta solución? ¿Tenemos alguna maqueta, prototipos, comparaciones relevantes en el mercado? ¿Cómo sabremos que este problema se ha resuelto? ¿Qué vamos a medir? ¿Hemos tenido en cuenta cómo vamos a construir esto para que sea rápido, eficaz, escalable o de bajo coste en nuestros servicios?","notionDocsTutorialExampleTechSpec_0":"Ejemplo de especificaciones técnicas","notionDocsTutorialExampleTechSpec_0_0":"Planteamiento del problema","notionDocsTutorialExampleTechSpec_10_0":"Los diagramas pueden ser muy útiles en este caso.","notionDocsTutorialExampleTechSpec_12_0":"¿Cuáles son los cambios en el modelo de datos de alto nivel?","notionDocsTutorialExampleTechSpec_13_0":"Estos deben incluir cualquier cambio en el esquema de la base de datos o en los campos estructurados (por ejemplo, una columna JSON existente).","notionDocsTutorialExampleTechSpec_15_0":"¿Cuáles son los principales cambios en la interfaz de usuario?","notionDocsTutorialExampleTechSpec_17_0":"Riesgos","notionDocsTutorialExampleTechSpec_18_0":"¿Qué riesgos podría introducir este conjunto de cambios? Considera la posibilidad de realizar un","notionDocsTutorialExampleTechSpec_18_1":"análisis previo","notionDocsTutorialExampleTechSpec_18_2":"para plantear riesgos. Asegúrate de incluir la mitigación de estos riesgos en los planes de implementación y puesta en marcha.","notionDocsTutorialExampleTechSpec_1_0":"¿Que problema estás tratando de solucionar? Si hay un PRD, este puede ser un bloque sincronizado del PRD. Incluye enlaces a cualquier otro documento que sea relevante para los antecedentes o el contexto.","notionDocsTutorialExampleTechSpec_20_0":"¿Hay cambios que no son compatibles con versiones anteriores?","notionDocsTutorialExampleTechSpec_22_0":"¿El proyecto tiene implicaciones especiales para la seguridad y la privacidad de los datos?","notionDocsTutorialExampleTechSpec_24_0":"¿Este cambio podría aumentar significativamente la carga en cualquiera de nuestros sistemas de backend?","notionDocsTutorialExampleTechSpec_26_0":"¿El proyecto tiene alguna dependencia?","notionDocsTutorialExampleTechSpec_28_0":"Soluciones alternativas","notionDocsTutorialExampleTechSpec_29_0":"¿Qué alternativas se han tenido en cuenta? Describe los criterios de evaluación para elegir la solución propuesta.","notionDocsTutorialExampleTechSpec_2_0":"Objetivos","notionDocsTutorialExampleTechSpec_30_0":"Plan de implantación y puesta en marcha","notionDocsTutorialExampleTechSpec_31_0":"Completa esta sección según lo que sea relevante para el tamaño y el alcance de este proyecto. También puede estar vacía en el momento de iniciarse el proyecto, pero es aconsejable completarla gradualmente a medida que el proyecto avanza hacia su lanzamiento.","notionDocsTutorialExampleTechSpec_33_0":"¿El proyecto requiere migración?","notionDocsTutorialExampleTechSpec_34_0":"Si se necesita una migración extensa, escribe una especificación técnica independiente para ella y enlázala aquí. Describe cómo revertir la situación en caso de que la migración no tenga éxito.","notionDocsTutorialExampleTechSpec_36_0":"¿Este proyecto forma parte de un experimento o es una función destacada?","notionDocsTutorialExampleTechSpec_37_0":"Describe cómo admitir una versión incremental si es necesario.","notionDocsTutorialExampleTechSpec_39_0":"Criterios de éxito","notionDocsTutorialExampleTechSpec_3_0":"¿Qué conclusiones deberían sacarse con la implementación de este proyecto?","notionDocsTutorialExampleTechSpec_40_0":"¿Cómo se verificará que la solución funciona de forma correcta?","notionDocsTutorialExampleTechSpec_41_0":"Describe las pruebas automatizadas o manuales que se llevarán a cabo. ¿Este proyecto necesita pruebas de carga o estrés? Esto también puede ser un documento separado del plan de pruebas para compartir con el equipo de control de calidad y enlazar aquí.","notionDocsTutorialExampleTechSpec_43_0":"¿Qué tipo de supervisión y alertas se llevarán a cabo para garantizar que el rendimiento y la fiabilidad de este proyecto no disminuya?","notionDocsTutorialExampleTechSpec_44_0":"Por ejemplo, más solicitudes, tasas de error y latencia.","notionDocsTutorialExampleTechSpec_4_0":"Fuera de los objetivos","notionDocsTutorialExampleTechSpec_5_0":"¿Qué es lo que no está incluido explícitamente en el alcance y por qué?","notionDocsTutorialExampleTechSpec_6_0":"Solución propuesta","notionDocsTutorialExampleTechSpec_7_0":"¿Qué cambios son necesarios para solucionar este problema y lograr los objetivos del proyecto?","notionDocsTutorialExampleTechSpec_9_0":"¿Cuáles son los cambios estructurales de alto nivel?","notionDocsTutorialSimpleDocsGettingStarted_0":"Introducción a los documentos","notionDocsTutorialSimpleDocsGettingStarted_0_0_0_0":"Esta plantilla de documentos te ayuda a organizar los conocimientos compartidos de tu equipo para que todo el mundo tenga siempre la información más actualizada.","notionDocsTutorialSimpleDocsGettingStarted_10_0":"Para facilitar la creación de documentos del mismo tipo (como proyectos o documentos sobre diseño), las plantillas de bases de datos permiten definir y replicar ciertos elementos de la página con tan solo un clic.","notionDocsTutorialSimpleDocsGettingStarted_11_0":"Para editar, instalar más o crear la tuya propia, haz clic en el menú desplegable junto al botón azul «Nuevo ítem»:","notionDocsTutorialSimpleDocsGettingStarted_12_0":"Vistas, filtros y órdenes","notionDocsTutorialSimpleDocsGettingStarted_13_0":"Las vistas son diseños personalizables y flexibles para visualizar tus bases de datos y propiedades en forma de tabla, tablero, calendario, cronograma o lista. Esta plantilla viene con varias vistas de documentos. ¡Puedes personalizarlas o crearlas desde cero!","notionDocsTutorialSimpleDocsGettingStarted_14_0":"Imagen 6.png","notionDocsTutorialSimpleDocsGettingStarted_15_0":"Consulta esta guía para descubrir más sobre los diseños de bases de datos de Notion, así como cuándo utilizar cada tipo de vista de base de datos:","notionDocsTu .readingList":"Lista de lectura","templateHelpers.templates.resume":"Currículum","templateHelpers.templates.resume.description":"Crea un CV atractivo y funcional dentro de tu espacio de trabajo de Notion, hazlo accesible al público y envía un enlace a él cuando te presentes a un puesto de trabajo. Puedes seguir mejorándolo incluso después de haberlo mandado.","templateHelpers.templates.roadmap":"Hoja de ruta","templateHelpers.templates.roommateSpace":"Espacio para compañeros de piso","templateHelpers.templates.salesAssets":"Activos de ventas","templateHelpers.templates.salesAssets.description":"Utiliza esta plantilla para mantener tus activos de ventas organizados, de modo que siempre utilices la demostración, el libro blanco, el vídeo, etc. adecuados para cada reunión. Puedes subir cualquier tipo de archivo a esta página para acceder al instante y controlar la versión vigente.","templateHelpers.templates.salesCRM":"CRM de ventas","templateHelpers.templates.salesCRM.description":"Tu embudo de ventas no tiene que parecer un complejo software SaaS. Esta plantilla te ofrece un lienzo en blanco para definir solo los campos que necesitas para hacer un seguimiento de los clientes potenciales.","templateHelpers.templates.salesWiki":"Wiki de ventas","templateHelpers.templates.salesWiki.description":"Con esta plantilla podrás conservar toda la documentación y los proyectos de ventas de tu empresa en un solo lugar, de manera que la información crucial esté rápidamente al alcance de cualquier miembro del equipo o de la organización.","templateHelpers.templates.simpleBudget":"Presupuesto sencillo","templateHelpers.templates.simpleNotebook":"Libreta","templateHelpers.templates.syllabus":"Guía docente","templateHelpers.templates.taskList":"Lista de tareas","templateHelpers.templates.teamDirectory":"Directorio del equipo","templateHelpers.templates.teamsGettingStarted":"Primeros pasos para los equipos","templateHelpers.templates.teamsHomepage":"Página de inicio de los espacios de equipo","templateHelpers.templates.thesisPlanning":"Planificación de tesis","templateHelpers.templates.toDo":"Tareas pendientes","templateHelpers.templates.travelPlanner":"Planificador de viajes","templateHelpers.templates.userResearchDatabase":"Base de datos de investigación de usuarios","templateHelpers.templates.userResearchDatabase.description":"Utiliza esta plantilla para planificar y hacer un seguimiento del estado de tu investigación de usuarios.","templateHelpers.templates.weeklyAgenda":"Agenda semanal","templateHelpers.templates.wiki":"Wiki de equipo","templateHelpers.useCase.blogEditorialCalendar":"Calendario editorial del blog","templateHelpers.useCase.blogEditorialCalendar.description":"Utiliza esta plantilla para planificar y redactar todo tu contenido de marketing con una base de datos que te permita seguir el estado de cada proyecto, la audiencia, el autor, el revisor, la fecha de publicación y mucho más.","templateHelpers.useCase.blogPost.description":"Usa esta plantilla como formato para tus publicaciones de blog. Da el formato que quieras a tus textos e imágenes y habilita la función «Compartir en la web» para publicar tu página.","templateHelpers.useCase.bookmarks":"Marcadores","templateHelpers.useCase.brainstorm":"Lluvia de ideas","templateHelpers.useCase.brainstorm.description":"Esta plantilla te permite recopilar ideas de equipos dispersos, planteando una pregunta para la que necesitas una respuesta y dejando que cualquiera pueda etiquetarse y añadir sus propias ideas con viñetas.","templateHelpers.useCase.bulletJournal":"Bullet Journal","templateHelpers.useCase.bulletJournal.description":"Un diario con listas (también llamado <i>bullet journal</i> o incluso <i>BuJo</i>) es genial para organizar tu vida de forma simple pero eficaz. Haz un seguimiento de tus tareas, recordatorios, hábitos, etc.","templateHelpers.useCase.campaignBrief":"Resumen de campaña","templateHelpers.useCase.campaignBrief.description":"Utiliza esta plantilla para informar a otros miembros del equipo sobre los objetivos, los mensajes y el calendario de cualquier campaña. También puedes añadir fácilmente cualquier documentación relevante para que todos los miembros de la empresa estén bien informados.","templateHelpers.useCase.classDirectory.description":"Ponles cara a los nombres. Usa este directorio para controlar la participación en clase, las ausencias y cualquier otra nota que te resulte útil a la hora de asignar las calificaciones finales u orientar a los estudiantes.","templateHelpers.useCase.classNotes.description":"Mantén las notas de todas tus clases en un solo lugar. Esta plantilla facilita la toma de notas y la asignación de etiquetas por clase, fecha y tema.","templateHelpers.useCase.classroomHome.description":"Ofrece a tus estudiantes una única fuente donde encontrar información sobre clases, materiales, tareas, anuncios, horarios, etc. Editar esta página es tan sencillo como editar un documento.","templateHelpers.useCase.clubHomepage.description":"Sabemos que para ti la educación no termina en el aula. Notion es la solución perfecta para gestionar información sobre clubes, organizaciones y trabajos en grupo.","templateHelpers.useCase.cornellNotesSystem.description":"En la década de 1940, el profesor de Cornell Walter Pauk desarrolló un nuevo sistema para tomar notas mediante el cual los estudiantes universitarios pudieran organizar, condensar y digerir mejor los conocimientos. Te presentamos la versión en Notion de dicho sistema.","templateHelpers.useCase.courseSchedule.description":"Este programa del curso ofrece una lista completa semanal de temas, lecturas, tareas y exámenes. Puedes crear tus propias categorías y temas para la materia que impartas.","templateHelpers.useCase.dataDeepDive":"Análisis a fondo de datos","templateHelpers.useCase.dataDeepDive.description":"Utiliza esta plantilla para analizar los datos de forma colaborativa y hacer un seguimiento de las ideas. Utiliza las vistas previas de los enlaces para agilizar la información de herramientas externas como Amplitude o Hex.","templateHelpers.useCase.designPortfolio":"Portafolio de diseño","templateHelpers.useCase.designPortfolio.description":"Utiliza esta plantilla para mostrar los proyectos creativos en los que has trabajado y ofrecer más contexto sobre su propósito y el proceso de desarrollo que tú o tu equipo habéis seguido.","templateHelpers.useCase.designSprint":"Sprint de diseño","templateHelpers.useCase.designSprint.description":"Esta plantilla está diseñada para ayudar a los equipos de diseño a realizar un seguimiento continuo y a iterar sus proyectos, desde los sprints creativos hasta los proyectos terminados, según los comentarios de los usuarios.","templateHelpers.useCase.employeeBenefits":"Beneficios de empleados","templateHelpers.useCase.employeeBenefits.description":"Esta plantilla es un lugar perfecto para describir los beneficios de tu empresa y ofrecer enlaces a toda la información necesaria para que tus empleados se sientan valorados e informados.","templateHelpers.useCase.engineeringTechSpec":"Especificaciones técnicas de desarrollo","templateHelpers.useCase.engineeringTechSpec.description":"Utiliza esta plantilla para organizar la puesta en marcha de un proyecto y ofrecer el contexto necesario para que los miembros del equipo estén al día y bien informados.","templateHelpers.useCase.experimentResults":"Resultados de los experimentos","templateHelpers.useCase.experimentResults.description":"Utiliza esta plantilla para hacer un seguimiento de tus experimentos y sus resultados. Cualquier persona de cualquier equipo puede añadir rápidamente un experimento usando las plantillas de la base de datos.","templateHelpers.useCase.fitnessTracker":"Seguimiento de actividad física","templateHelpers.useCase.freelanceDashboard":"Tablero de autónomo","templateHelpers.useCase.freelanceDashboard.description":"Los autónomos están constantemente haciendo malabares entre distintos clientes y tareas. Hemos creado esta plantilla para ayudarte a agilizar tu día a día como autónomo y que no se te pase ningún plazo.","templateHelpers.useCase.goalTracker":"Seguimiento de objetivos","templateHelpers.useCase.goalTracker.description":"Fijar objetivos no tiene por qué ser complicado. Esta plantilla te permite hacer un seguimiento de tus objetivos, calculando las subtareas completadas. Es ideal para alcanzar los objetivos de forma ordenada.","templateHelpers.useCase.gradeCalculator.description":"Traza una estrategia para el trimestre o el semestre sabiendo cuánto vale cada tarea, examen y proyecto para tu calificación final. Utiliza esta plantilla para estar al tanto de tus calificaciones y planificar en consecuencia.","templateHelpers.useCase.habitTracker.description":"Sé responsable y haz un seguimiento de tus hábitos diariamente. Para crear un nuevo hábito solo tienes que crear una nueva propiedad en la base de datos de seguimiento de hábitos. Observa cómo se va cerrando el anillo de progreso a medida que vas tachando elementos día tras día.","templateHelpers.useCase.individualOKRs":"OKR individuales","templateHelpers.useCase.individualOKRs.description":"Esta plantilla ofrece una estructura para reflejar, registrar y esquematizar tus OKR (objetivos y resultados clave) individuales para el trimestre o el año. También incluye una sección para revisar tu progreso de forma mensual, trimestral o anual.","templateHelpers.useCase.interviewGuide":"Guía para entrevistas","templateHelpers.useCase.interviewGuide.description":"Utiliza esta plantilla para preparar a tus candidatos para las entrevistas y ofrecerles recursos útiles como vídeos, enlaces y horarios, entre otras cosas.","templateHelpers.useCase.investorUpdate":"Actualización para inversores","templateHelpers.useCase.investorUpdate.description":"En lugar de enviarles a tus inversores las típicas actualizaciones desorganizadas por correo electrónico, usa esta plantilla para brindarles una imagen más completa y digerible del progreso de tu empresa.","templateHelpers.useCase.jobApplication.description":"Gestiona todo el proceso de solicitud de empleo en una sola página. Añade fácilmente currículos personalizados, cartas de presentación y portafolios de proyectos y haz un seguimiento de las empresas con las que has contactado.","templateHelpers.useCase.journal.description":"Documenta tu vida: acontecimientos diarios, ocasiones especiales y reflexiones sobre tus objetivos. Clasifica las entradas con etiquetas y captura automáticamente la fecha.","templateHelpers.useCase.languageLearningFlashCards.description":"Utiliza esta plantilla para mejorar tu vocabulario mediante un sistema de fichas. Hemos añadido palabras en francés para que puedas empezar, pero no dudes en añadir más frases y palabras en otros idiomas.","templateHelpers.useCase.languageLearningFlashcards":"Fichas de aprendizaje de idiomas","templateHelpers.useCase.lessonPlans.description":"Estos planes lectivos se basan en los Elementos para una preparación eficaz de las clases publicados por la Escuela de Negocios de Harvard (EE. UU.). Con ellos te resultará más fácil hacer un seguimiento del estado de las clases, mantener todas las notas relacionadas en un solo lugar y avanzar.","templateHelpers.useCase.lifeWiki.description":"Planifica y haz un seguimiento de toda tu vida con este completo panel de control. Toma las riendas de tu crecimiento: fija objetivos, haz un seguimiento de tus hábitos diarios y mantén un registro de todo lo que estás leyendo.","templateHelpers.useCase.mealPlannerV2":"Planificador de comidas","templateHelpers.useCase.movieShowTracker":"Seguimiento de películas y series","templateHelpers.useCase.movieShowTracker.description":"Usa esta plantilla para estar al tanto de tus recomendaciones de películas y series favoritas. Añade una película o una serie que ya hayas visto (o que quieras ver) y rellena las propiedades para hacer un seguimiento de tus ideas al respecto.","templateHelpers.useCase.oneOnOneNotes":"Notas de reuniones individuales","templateHelpers.useCase.oneOnOneNotes.description":"Esta plantilla es perfecta para conservar en un único lugar todas las notas y documentos de las reuniones individuales. Puedes añadir fechas a cada reunión e incluso tachar tus tareas conforme avance la semana.","templateHelpers.useCase.peopleDirectory":"Directorio del personal","templateHelpers.useCase.peopleDirectory.description":"Ayuda a tu equipo a saber quién es quién con esta sencilla plantilla. Cada tarjeta puede actualizarse para almacenar la biografía de un empleado, sus logros anteriores o sus objetivos, entre otras cosas.","templateHelpers.useCase.personalCRM.description":"Lleva un registro de todas las personas que conoces, lo que sabes de ellas, cuándo debes contactarlas y si son un contacto profesional o no. Sé esa persona que siempre está al día y sabe el regalo exacto que debe hacer.","templateHelpers.useCase.personalHome.description":"Al igual que una wiki puede ayudar a mantener toda la información importante de una empresa en un lugar centralizado, una wiki personal puede ser una base de conocimientos útil para tu propia vida.","templateHelpers.useCase.personalNotebook":"Libreta","templateHelpers.useCase.plantTracker":"Seguimiento de plantas","templateHelpers.useCase.plantTracker.description":"Todo el mundo quiere tener un jardín, pero es más difícil de lo que parece. Utiliza esta plantilla para hacer un seguimiento de tus plantas, incluido el calendario de riego, las temperaturas óptimas y fotos que ilustren el progreso de cada planta.","templateHelpers.useCase.portfolio":"Portafolio","templateHelpers.useCase.portfolio.description":"Los portafolios son una magnífica manera de mostrar tu trabajo en línea, pero andar programando código puede ser desalentador. Utiliza la función «Compartir en la web» de Notion y convierte instantáneamente tu página en un sitio web que compartir con el mundo.","templateHelpers.useCase.presentation":"Presentación","templateHelpers.useCase.presentation.description":"Usa esta plantilla para presentar a tu equipo ideas nuevas y actualizaciones de estado, organizadas de forma que puedan actualizarse y analizarse fácilmente.","templateHelpers.useCase.productLaunchBrief":"Resumen del lanzamiento del producto","templateHelpers.useCase.productLaunchBrief.description":"Esta plantilla le permite a tu equipo planificar y ejecutar cada etapa del lanzamiento en una página centralizada.","templateHelpers.useCase.productSpec":"Especificaciones de producto","templateHelpers.useCase.productSpec.description":"Las especificaciones de producto deben incluir toda la información que tu equipo necesita para crear algo nuevo. Utiliza esta plantilla como fuente de información para contextualizar, establecer objetivos, ver casos extremos y planificar las etapas del desarrollo.","templateHelpers.useCase.productTeamUpdate":"Actualización del equipo de producto","templateHelpers.useCase.productTeamUpdate.description":"Utiliza esta plantilla para generar confianza y fomentar la colaboración entre distintos departamentos informando a toda la organización sobre las nuevas actualizaciones de productos y qué deberían esperar de ellas.","templateHelpers.useCase.projectRetrospective":"Retrospectiva del proyecto","templateHelpers.useCase.projectRetrospective.description":"Usa esta plantilla para analizar el éxito (o el fracaso) de un proyecto y crea elementos de acción que ayuden a los equipos a no cometer los mismos errores.","templateHelpers.useCase.quickNote.description":"Esta plantilla te da una idea de los diferentes tipos de contenido que puedes añadir mientras tomas notas rápidas en cualquier situación. Incluye una lista de tareas, marcadores web, sub-encabezados, etc.","templateHelpers.useCase.readingList.description":"Hoy por hoy, una lista de lecturas incluye más cosas, además de libros. Hemos creado un panel de control para ayudarte a seguir todos los artículos, vídeos, podcasts, entradas de blog, hilos de Twitter que te interesen. Ah, sí: también libros.","templateHelpers.useCase.recruitingTracker":"Registro de contrataciones","templateHelpers.useCase.recruitingTracker.description":"Esta plantilla facilita a tu empresa el registro y recuento del personal. Incluye las ofertas de empleo y más detalles importantes como el puesto, el estado, la ubicación, etc.","templateHelpers.useCase.roommateHome":"Página de inicio para piso compartido","templateHelpers.useCase.roommateHome.description":"Usa esta plantilla como página de inicio para tu casa. Es una forma sencilla para que todo el mundo sepa a qué normas atenerse, para hacer un seguimiento de las finanzas en común, para garantizar que todo el mundo está de acuerdo con el uso de los espacios, etc.","templateHelpers.useCase.simpleBudget.description":"Controla tus gastos para alcanzar tus objetivos financieros. Fija un límite mensual para tus gastos y luego introdúcelos en la base de datos. Ve tus gastos de diferentes maneras utilizando diferentes vistas de la base de datos.","templateHelpers.useCase.socialMediaCalendar":"Calendario de redes sociales","templateHelpers.useCase.socialMediaCalendar.description":"Utiliza esta plantilla para redactar, planificar y escribir todas tus publicaciones en redes sociales en una única base de datos. Puedes ver tus propias publicaciones en un calendario para calcular los plazos o cambiar a una vista de tablero para ver el uso de la plataforma.","templateHelpers.useCase.studentDashboard":"Tablero de estudiante","templateHelpers.useCase.studentDashboard.description":"Desde tus clases hasta tu calendario, pasando por los proyectos personales y las reuniones y eventos del club, utiliza esta plantilla para mantenerte organizado, concentrado e inspirado de forma que el año académico sea un cúmulo de éxitos.","templateHelpers.useCase.subscriptionTracker":"Seguimiento de suscripciones","templateHelpers.useCase.subscriptionTracker.description":"Es fácil olvidarse de las suscripciones periódicas que no utilizas. Mediante esta plantilla podrás estar al tanto de cuáles son tus suscripciones activas y de cuándo vence tu próximo pago.","templateHelpers.useCase.syllabus.description":"Crea un programa de estudios digital al que todos tus alumnos puedan acceder fácilmente en la web. Con Notion, crear una página web así es tan sencillo como escribir un simple documento. Solo tienes que usar tu propio contenido para sustituir el contenido de muestra que te ofrecemos.","templateHelpers.useCase.teamDocs":"Documentos","templateHelpers.useCase.teamHome":"Página de inicio del equipo","templateHelpers.useCase.teamMeetingNotes":"Notas de la reunión","templateHelpers.useCase.teamTasks":"Tareas del equipo","templateHelpers.useCase.teamWiki":"Wiki de equipo","templateHelpers.useCase.teamWiki.description":"Esta plantilla permite a todos los equipos de tu empresa crear y gestionar una página de inicio personalizada donde organizar procesos, proyectos y conocimientos específicos de su trabajo.","templateHelpers.useCase.thesisPlanning.description":"Usa esta página como base para planificar y redactar una tesis o una ponencia. Vuelca en ella una lluvia de ideas, sopesa los temas posibles y elabora una lista completa de fuentes, junto con tus notas sobre cada una de ellas.","templateHelpers.useCase.todos":"Tareas pendientes","templateHelpers.useCase.travelPlanner.description":"Planificar un viaje puede ser un buen lío, con muchos documentos e información por todas partes. Con esta plantilla puedes reunir todos los detalles esenciales de tu plan de viaje en un solo lugar.","templateHelpers.useCase.visionAndStrategy":"Visión y estrategia","templateHelpers.useCase.visionAndStrategy.description":"Usa esta plantilla para tener todos los principios rectores de tu organización en un solo lugar. Así, los trabajadores los tendrán más presentes y podrán consultarlos con facilidad.","templateHelpers.useCase.weeklyTodo":"Lista de tareas semanal","templateHelpers.useCase.weeklyTodo.description":"Usa esta plantilla para planificar y organizar todo el trabajo que tienes que terminar durante la semana que viene. Visualiza tus tareas más importantes con una agenda que te ayude a priorizar.","templatePicker.add new.label":"Añadir nueva","templatePicker.databaseTemplates.label":"Base de datos","templatePicker.deviceOffline.goOnlinePrompt":"{isMobileDevice, select, true {Toca aquí para continuar con una página vacía. Conéctate a Internet para usar plantillas.} other {Pulsa Intro para continuar con una página vacía. Conéctate a Internet para usar plantillas.}}","templatePicker.isTemplate.emptyPagePrompt":"{isMobileDevice, select, true {Haz clic aquí para continuar con una página vacía.} other {Pulsa intro para continuar con una página vacía.}}","templatePicker.mobileCollectionEmptyPage.prompt":"{isParentLocked, select, true {Haz clic aquí para continuar con una página vacía} other {Haz clic aquí para continuar con una página vacía o <templatebutton>crea una plantilla</templatebutton>}}","templatePicker.mobilePhoneEmptyPage.withTemplates.prompt":"Pincha aquí para continuar…","templatePicker.mobileTabletEmptyPage.withTemplates.prompt":"Pincha aquí para continuar con una página vacía o elige una plantilla","templatePicker.mobileTemplatePicker.databaseTemplateSection.label":"Base de datos","templatePicker.more.label":"Más","templatePicker.notionAI.label":"<icon></icon> Hacer un borrador con el asistente de IA","templatePicker.webCollectionEmptyPage.prompt":"{isParentLocked, select, true {Presiona Intro para continuar con una página vacía} other {Presiona Intro para continuar con una página vacía o <templatebutton>crea una plantilla</templatebutton>}}","templatePicker.webEmptyPage.withTemplates.prompt":"Pulsa Intro para continuar con una página vacía o elige una plantilla (utiliza ↑↓ para seleccionarla)","templatePickerHelpers.basicTemplateItems.empty":"Página vacía","templatePickerHelpers.basicTemplateItems.emptyWithIcon":"Página vacía con icono","templatePickerHelpers.basicTemplateItems.import":"
